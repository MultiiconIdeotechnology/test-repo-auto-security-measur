<div class="table-container paginator-bottom">
    <p-table #datatable [value]="dataList" [sortField]="sortColumn" [sortOrder]="-1" [resizableColumns]="true"
        columnResizeMode="expand" [tableStyle]="{'min-width': '50rem'}" [loading]="isLoading" [paginator]="true"
        [rows]="appConfig.pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="appConfig.pageSizeOptions"
        [lazy]="true" (onLazyLoad)="refreshItems($event)" [scrollable]="true" [scrollHeight]="scrollHeightWTab"
        [showCurrentPageReport]="true" [showPageLinks]="false" [showJumpToPageDropdown]="false"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords}" [globalFilterFields]=""
        styleClass="p-datatable-gridlines p-datatable-sm">

        <ng-template pTemplate="header">
            <tr>
                <!-- <th class="w-5 text-center left-[-1px]" pFrozenColumn>#</th> -->
                <th pSortableColumn="agentCode" pResizableColumn pResizableColumn alignFrozen="left" pFrozenColumn class="dark:bg-[#1e293b]"
                    [frozen]="frozenObj?.agentCode" [ngClass]="{'left-0': !frozenObj?.agentCode}">
                    Item Code <p-sortIcon field="agentCode" />
                    <span class="float-right" (click)="isFrozenColumn('agentCode');$event.stopPropagation()">
                        <i *ngIf="!frozenObj?.agentCode" class="pi pi-lock-open icon-size-3"></i>
                        <i *ngIf="frozenObj?.agentCode" class="pi pi-lock icon-size-3"></i>
                    </span>
                </th>
                <th pSortableColumn="domainName" pResizableColumn>
                    Item <p-sortIcon field="domainName" />
                </th>
                <th pSortableColumn="sslExpiryDateTime" pResizableColumn>
                    SSL Expiry Date Time <p-sortIcon field="sslExpiryDateTime" />
                </th>
                <th pSortableColumn="isDomainPointed" pResizableColumn>
                    Domain Pointed <p-sortIcon field="isDomainPointed" />
                </th>
                 <th class="w-full" pSortableColumn="ipAddress" pResizableColumn>
                    IP Address <p-sortIcon field="ipAddress" />
                </th>
            </tr>

            <tr *ngIf="isFilterShowSsl">
                <!-- <th class=" left-[-1px]" pFrozenColumn></th> -->
                <th alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.agentCode" class="min-w-[110px]">
                    <p-columnFilter field="agentCode" type="text" placeholder="Search by Item code" ariaLabel="Filter Item code"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter field="domainName" type="text" placeholder="Search by Item"
                        ariaLabel="Filter Item" />
                </th>
                <th>
                    <p-columnFilter field="sslExpiryDateTime" type="date">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-calendar (onSelect)="filter($event)" dateFormat="dd-mm-yy" appendTo="body"
                                [ngModel]="value" placeholder="Search by SSL Expiry Date Time">
                            </p-calendar>
                        </ng-template>
                    </p-columnFilter>
                </th>
                <th>
                    
                </th>
                <th>
                    <p-columnFilter type="text" field="ipAddress" placeholder="Search by IP Address"
                        ariaLabel="Filter IP Address" />
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-element let-i="rowIndex">
            <tr>
                <!-- <td class="bg-gray-50 dark:bg-gray-900 left-[-1px]" alignFrozen="left" pFrozenColumn>
                    <span [matMenuTriggerFor]="optionMenu" class="flex align-middle cursor-pointer">
                        <mat-icon> more_vert </mat-icon>
                    </span>

                    <mat-menu #optionMenu> -->
                        <!-- <button mat-menu-item (click)="viewDetail(element)">
                            <mat-icon class="mat-18">info</mat-icon>
                            <span style="font-weight: 600">Info</span>
                        </button>
                        <button mat-menu-item (click)="blockAction(element, i)">
                            <mat-icon class="mat-18">history</mat-icon>
                            <span style="font-weight: 600">Block</span>
                        </button> -->
                        <!-- <button *ngIf="!element?.productName?.toLowerCase().includes('rise')" mat-menu-item (click)="wlSetting(element)">
                            <mat-icon class="mat-18">schedule</mat-icon>
                            <span style="font-weight: 600">WL Settings</span>
                        </button> -->
                        <!-- <button mat-menu-item (click)="updateExpiryDate(element)">
                            <mat-icon class="mat-18">how_to_reg</mat-icon>
                            <span style="font-weight: 600">Update Expiry Date</span>
                        </button> -->
                        <!-- <button mat-menu-item (click)="link(element)">
                            <mat-icon class="mat-18">how_to_reg</mat-icon>
                            <span style="font-weight: 600">Link</span>
                        </button> -->
                    <!-- </mat-menu>
                </td> -->
                <td class="text-left min-w-[140px]" alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.agentCode">
                    {{element.agentCode || '-'}}
                </td>
                <td>
                    {{element.domainName || '-'}}
                </td>
                <td>
                    {{(element.sslExpiryDateTime | date: 'dd-MM-yyyy') || "-"}}
                </td>
                <td [ngClass]="{'text-green-600': element.isDomainPointed, 'text-red-600': !element.isDomainPointed}">
                    {{element.isDomainPointed ? 'Yes' : 'No'}}
                </td>
                <td class="w-full">
                    {{element.ipAddress || '-'}}
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr class="h-14">
                <td colspan="8" class="text-center font-semibold text-lg">
                    {{getNodataText()}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
