<div class="flex flex-col flex-auto overflow-hidden bg-card shadow rounded-2xl">
    <div
        class="flex flex-col flex-auto overflow-hidden overflow-y-auto overflow-x-auto lg:min-h-[360px] lg:max-h-[360px] xl:min-h-[480px] xl:max-h-[480px]">
        <ng-container>
            <div class="grid ">
                <div class="tbl-grid gridwidth z-10 sticky top-0 grid py-2 px-6 md:pr-8 pl-0 shadow text-md font-semibold text-secondary dark:bg-gray-700 bg-white border-b"
                    matSort matSortDisableClear matSortActive="priorityid" matSortDirection="desc"
                    (matSortChange)="refreshItems()">
                    <div style="text-align: center" class="sticky left-0 dark:bg-gray-700 bg-white z-99 text-secondary">
                        #
                    </div>

                    <ng-container *ngFor="let col of columns">
                        <div *ngIf="col.is_sortable" [mat-sort-header]="col.key" [class]="'pl-4 ' + col.class"
                            class="text-secondary">
                            {{ col.name }}
                        </div>
                        <div *ngIf="!col.is_sortable" [class]="'pl-4 ' + col.class">
                            {{ col.name }}
                        </div>
                    </ng-container>
                </div>
                <!-- Rows -->
                <ng-container *ngIf="dataList?.length > 0; else noGridItems">
                    <ng-container *ngFor="let ListItem of dataList">
                        <div class="tbl-grid gridwidth grid items-center px-6 md:pr-8 border-b pl-0 cursor-pointer">
                            <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="optionMenu"
                                class="sticky left-0 bg-card" style="border-radius: 0%; width: 100%">
                                <mat-icon> more_vert </mat-icon>
                            </button>
                            <mat-menu #optionMenu>
                                <button mat-menu-item (click)="dormants(ListItem)">
                                    <mat-icon class="mat-18">pause_circle_filled</mat-icon>
                                    <span style="font-weight: 600">Dormant</span>
                                </button>
                                <button mat-menu-item (click)="purchaseProduct(ListItem)">
                                    <div class="">
                                        <img class="w-4 h-4 mr-[10px]" src="assets/images/crm/product_purchase.png" alt="Logo image">
                                    </div>
                                    <span style="font-weight: 600">Products</span>
                                </button>
                            </mat-menu>
                            <ng-container *ngFor="let col of columns">
                                <div [class]="'flex flex-row items-center space-x-2 truncate pl-4 ' + col.class">

                                    <span *ngIf="col.toColor && col.key === 'status'">
                                        <span *ngIf="col.name == 'Status'" [matTooltip]="ListItem[col.key]"
                                            [ngClass]="getStatusColor(ListItem[col.key])">{{ ListItem[col.key] }}
                                        </span>
                                    </span>

                                    <div class="flex" *ngIf="col.lastLogin">
                                        <div class="truncate">
                                            <span class="text-[15px] truncate dark:text-white text-black">
                                                {{ (getLastLogin(ListItem) | date: 'dd-MM-yyyy') || ' - '  }}
                                            </span>
                                        </div>
                                    </div>

                                    <!-- <div *ngIf="col.indicator" [matTooltip]="ListItem['priorityText']"
                                        class="w-2 h-2 rounded-full mr-[6px]"
                                        [ngClass]="getPriorityIndicatorClass(ListItem['priorityText'])"></div> -->

                                        <span *ngIf="col.callAction && col.key === 'callCount'">
                                            <div *ngIf="col.name == 'Calls'">
                                                <span class="flex flex-row space-x-2 justify-center">{{ListItem[col.key]}}</span>
                                            </div>
                                        </span>
                                <div
                                    [class]="'flex flex-col truncate '+ (col.class == 'header-right-view' || col.class == 'header-center-view'? 'pr-4' : '') ">
                                    <span class="truncate"  *ngIf="!col.toColor && !col.callAction && !col.lastLogin"
                                        [matTooltip]="col.tooltip ? ListItem[col.key] : ''">
                                        {{ col.is_date ? (ListItem[col.key] | date: col.date_formate) ||
                                        " - " : ListItem[col.key] || " - " }}
                                    </span>
                                </div>
                        </div>
                    </ng-container>
            </div>
        </ng-container>
        </ng-container>
    </div>
    </ng-container>

    <ng-template #noGridItems>
        <div class="p-8 sm:p-16 border-t text-3xl tracking-tight text-center pt-20">
            {{getNodataText()}}
        </div>
    </ng-template>
</div>

<mat-paginator
    class="sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 max-sm:bottom-0 max-sm:fixed max-sm:inset-x-0 z-10 bg-white dark:bg-gray-900 dark:bg-opacity-5"
    [ngClass]="{ 'pointer-events-none': isLoading }" [length]="total" [pageSizeOptions]="appConfig.pageSizeOptions"
    [pageSize]="appConfig.pageSize" (page)="refreshItems()" [showFirstLastButtons]="appConfig.showFirstLastButtons">
</mat-paginator>
</div>
