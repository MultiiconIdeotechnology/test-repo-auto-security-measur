<div class="overflow-x-auto pb-13 lg:min-h-[346px] lg:max-h-[346px] xl:min-h-[346px] xl:max-h-[346px]">
    <table mat-table [dataSource]="dataSource" class="overflow-auto">

         <ng-container matColumnDef="activityDateTime">
            <th class="text-md font-semibold text-secondary sticky top-0 dark:bg-gray-700 bg-white border-b"
                mat-header-cell *matHeaderCellDef> Date Time </th>
            <td mat-cell *matCellDef="let element">
                {{ element.activityDateTime | date:'dd-MM-yyyy HH:mm' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="entryBy">
            <th class="text-md font-semibold text-secondary sticky top-0 dark:bg-gray-700 bg-white border-b"
                mat-header-cell *matHeaderCellDef>Action </th>
            <td mat-cell *matCellDef="let element" [matTooltip]="element.entryBy || ' - '"> {{ element.entryBy || '-'}} </td>
        </ng-container>
        
        <ng-container matColumnDef="activity">
            <th class="text-md font-semibold text-secondary sticky top-0 dark:bg-gray-700 bg-white border-b"
                mat-header-cell *matHeaderCellDef> Activity </th>
            <td mat-cell *matCellDef="let element" [matTooltip]="element.activity || ' - '"> {{ element.activity }} ({{ element.ipAddress }})</td>
        </ng-container>

        <ng-container matColumnDef="activityType">
            <th class="text-md font-semibold text-secondary sticky top-0 dark:bg-gray-700 bg-white border-b"
                mat-header-cell *matHeaderCellDef> Activity Type </th>
            <td mat-cell *matCellDef="let element" [matTooltip]="element.activityType || ' - '"> {{ element.activityType || '-'}} </td>
        </ng-container>

       

        <ng-container matColumnDef="subModule">
            <th class="text-md font-semibold text-secondary sticky top-0 dark:bg-gray-700 bg-white border-b"
                mat-header-cell *matHeaderCellDef> Sub Module </th>
            <td mat-cell *matCellDef="let element"> {{ element.subModule }} </td>
        </ng-container>

        <ng-container matColumnDef="ipAddress">
            <th class="text-md font-semibold text-secondary sticky top-0 dark:bg-gray-700 bg-white border-b"
                mat-header-cell *matHeaderCellDef> IP Address </th>
            <td mat-cell *matCellDef="let element"> {{ element.ipAddress }} </td>
        </ng-container>

        <!-- Header & Row -->
        <tr class="" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <tr class="flex justify-center pt-28" [ngClass]="{'hidden': dataSource.data.length > 0 }">
        <td colspan="25" class="text-center text-xl tracking-tight text-secondary dark:text-gray-400">
            No data to display
        </td>
    </tr>

    <!-- Paginator -->
    <mat-paginator class="sm:inset-x-0 absolute sm:bottom-0 border-b sm:border-t sm:border-b-0 max-sm:bottom-0 max-sm:fixed max-sm:inset-x-0 z-10 bg-white dark:bg-card dark:bg-opacity-1"
        [pageSizeOptions]="[5, 10, 20, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
