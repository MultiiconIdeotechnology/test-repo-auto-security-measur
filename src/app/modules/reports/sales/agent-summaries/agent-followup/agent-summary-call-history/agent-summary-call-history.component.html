        <div class="mt-2 mr-3">

                <mat-icon class="text-current notranslate dark:text-white mat-icon-no-color"

    <div
        class="flex flex-col flex-auto lg:min-h-[510px] lg:max-h-[510px] xl:min-h-[510px] xl:max-h-[510px] mt-2 mx-3">
        <div
            class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pb-[10px] px-0 md:px-0 border-b w-full">
            <div class="flex shrink-0 mt-0 sm:mt-0 w-full">
                <div class="flex ctm_search w-full">
                    <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'"
                        (keyup.enter)="refreshItems()" class="w-[95%]" />
                    <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"
                        (click)="refreshItems()"></mat-icon>
                </div>
            </div>
        </div>
        <ng-container>
            <div class="grid overflow-auto">
                <div class="tbl-grid gridwidth z-10 sticky top-0 grid py-2 px-6 md:pr-8 pl-0 text-md font-semibold dark:bg-gray-700 bg-white border-b"
                    matSort matSortDisableClear matSortActive="entry_date_time" matSortDirection="desc"
                    (matSortChange)="refreshItems()">
                    <ng-container *ngFor="let col of columns">
                        <div *ngIf="col.is_sortable" [mat-sort-header]="col.key" [class]="'pl-4 ' + col.class"
                            class="text-secondary">
                            {{ col.name }}
                        </div>
                        <div *ngIf="!col.is_sortable" [class]="'pl-4 ' + col.class" class="text-secondary">
                            {{ col.name }}
                        </div>
                    </ng-container>
                </div>
                <!-- Rows -->
                <ng-container *ngIf="dataList?.length > 0; else noGridItems">
                    <ng-container *ngFor="let ListItem of dataList; let i=index;">
                        <div
                            class="tbl-grid gridwidth grid items-center px-6 md:pr-8 p-[6px] border-b pl-0 cursor-pointer">
                            <ng-container *ngFor="let col of columns">
                                <div [class]="'flex flex-row items-center truncate pl-4 ' + col.class">
                                    <div class="truncate"
                                        [matTooltip]="ListItem[col.key] ? ListItem[col.key] : 'SYSTEM'"
                                        *ngIf="col.assignFlag">{{ListItem[col.key] ? ListItem[col.key] : 'SYSTEM'}}
                                    </div>

                                    <span *ngIf="col.shcheduleRemark && col.key === 'rm_remark'">
                                        <div *ngIf="col.name == 'Remark'">
                                            <mat-icon class="mat-18 ml-4 cursor-pointer"
                                                (click)="remark(ListItem.rm_remark)">info</mat-icon>
                                        </div>
                                    </span>
                                    <span *ngIf="col.scheduleCallFlag && col.key === 'is_call_rescheduled'"
                                        class="items-center justify-center m-auto flex text-center">
                                        <div *ngIf="col.name == 'Schedule Call'">
                                            <span class="flex flex-row ml-4"
                                            >{{ListItem.is_call_rescheduled ==
                                                true ? 'Yes' : 'No'}}</span>
                                                <!-- [ngClass]="ListItem.is_call_rescheduled == true ? 'border-b border-gray-500 cursor-pointer' : ''" -->
                                                <!-- (click)="isScheduleCall(ListItem)" -->
                                        </div>
                                    </span>
                                    <div
                                        [class]="'flex flex-col truncate '+ (col.class == 'header-right-view' || col.class == 'header-center-view'? 'pr-4' : '') ">
                                        <span class="truncate"
                                            *ngIf="!col.shcheduleRemark && !col.scheduleCallFlag && !col.callAction"
                                            [matTooltip]="col.tooltip ? ListItem[col.key] : ''">
                                            {{ col.is_date ? (ListItem[col.key] | date: col.date_formate) ||
                                            " - " : ListItem[col.key] || " - " }}
                                        </span>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </ng-container>

        <ng-template #noGridItems>
            <div class="p-8 sm:p-16 border-t text-3xl tracking-tight text-center pt-20">
                {{getNodataText()}}
            </div>
        </ng-template>
    </div>
</div>
