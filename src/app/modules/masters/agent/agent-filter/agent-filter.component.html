<div class="flex flex-col max-w-240 md:min-w-120 max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto px-6 pt-6 overflow-y-auto max-h-96" [formGroup]="filterForm">
        <mat-form-field class="flex-grow">
            <mat-label>Relationship Manager </mat-label>
            <mat-select formControlName="relationmanagerId" [compareWith]="compareWith" required>
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="'no matching employee found'"
                        [formControlName]="'empfilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of employeeList" [value]="ct">{{
                    ct.employee_name
                    }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Currency</mat-label>
            <mat-select formControlName="currencyId" required [compareWith]="compareWith">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="'no matching currency found'"
                        [formControlName]="'currency_filter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of currencyList" [value]="ct">{{
                    ct.currency_short_code
                    }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>City</mat-label>
            <mat-select formControlName="cityId" required [compareWith]="compareWith">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="'no matching city found'"
                        [formControlName]="'cityfilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of cityList" [value]="ct">{{
                    ct.display_name
                    }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Markup Profile</mat-label>
            <mat-select formControlName="markupProfileId" required [compareWith]="compareWith">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="'no matching profile found'"
                        [formControlName]="'profilefilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of profileList" [value]="ct">{{
                    ct.profile_name
                    }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>KYC Profile</mat-label>
            <mat-select formControlName="kycProfileId" required [compareWith]="compareWith">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search"
                        noEntriesFoundLabel="'no matching KYC Profile found'" [formControlName]="'kycfilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of agentProfileList" [value]="ct">{{
                    ct.profile_name
                    }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Blocked</mat-label>
            <mat-select name="blocked" formControlName="blocked" required>
                <mat-option value="All">All</mat-option>
                <mat-option value="Blocked">Blocked</mat-option>
                <mat-option value="Unblocked">Unblocked</mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <div class="flex flex-col justify-end items-end p-5">
        <div class="flex items-center ">
            <button *ngIf="!readonly" class="sm:mx-3 max-sm:mx-3" mat-stroked-button (click)="matDialogRef.close()">
                <span>Cancel</span>
            </button>
            <button class="order-first sm:order-last" type="submit" mat-flat-button [color]="'primary'"
                (click)="ngSubmit()">
                Filter
            </button>
        </div>
    </div>
</div>
