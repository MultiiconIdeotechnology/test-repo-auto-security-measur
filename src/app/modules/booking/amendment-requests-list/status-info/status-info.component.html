<fuse-drawer class="w-screen min-w-screen sm:w-200 sm:min-w-200 z-999" fixed [mode]="'over'"
    [name]="'amendmentInfoDrawer'" [position]="'right'" #amendmentInfoDrawer>
    <div class="flex flex-col w-full overflow-auto max-h-[calc(100vh-60px)] bg-card">
        <div
            class="flex flex-row sticky top-0 items-center px-5 border-b h-13 min-h-13 dark:text-white bg-white dark:bg-card">
            <div class="text-lg font-medium tracking-tight">{{title}}</div>
            <button class="ml-auto" mat-icon-button (click)="amendmentInfoDrawer.close()">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </button>
        </div>

        <div class="px-5">

            <div class="flex flex-col gap-1 pb-3.5" [ngClass]="!last ? 'border-b-2 border-dashed' : ''" *ngFor="let sts of statusList;let last =last">
              <div class="text-lg font-semibold pt-3 text-primary">{{sts.title}}</div>
              <div class="whitespace-pre-line text-md font-normal">
                {{sts.desc}}
              </div>
            </div>

        </div>
    </div>

    <div
        class="flex items-center justify-end pt-4 px-5 h-15 sm:mt-0 pb-4 space-x-3 fixed bottom-0 w-full pr-4 dark:bg-[#1e293b] bg-white border-t m-auto">
        <div class="w-full flex justify-end gap-3">

            <ng-container>
                <button mat-stroked-button (click)="amendmentInfoDrawer.close()">
                    Close
                </button>
            </ng-container>
        </div>
    </div>
</fuse-drawer>
