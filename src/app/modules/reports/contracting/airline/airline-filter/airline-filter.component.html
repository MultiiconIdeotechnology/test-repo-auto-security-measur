<div class="flex flex-col max-w-240 md:min-w-120 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium  text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current  text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <div class="px-5 py-2 mt-2">
        <form [formGroup]="formGroup" class="flex flex-col">

            <mat-form-field class="fuse-mat-dense w-full">
                <mat-label>Type</mat-label>
                <mat-select class="w-full flex-grow" formControlName="Type" required class="w-full" #service>
                    <mat-option *ngFor="let s of typeList" [value]="s">{{ s }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="fuse-mat-dense w-full">
                <mat-label>Trip Type</mat-label>
                <mat-select class="w-full flex-grow" formControlName="tripType" required class="w-full" #service>
                    <mat-option *ngFor="let s of tripList" [value]="s">{{ s }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="fuse-mat-dense w-full">
                <mat-label>Status</mat-label>
                <mat-select class="w-full flex-grow" formControlName="status" required class="w-full" #service>
                    <mat-option *ngFor="let s of valueList" [value]="s">{{ s }}</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="flex gap-2">
                <mat-form-field class="w-1/2">
                    <mat-label>From City</mat-label>
                    <mat-select class="w-full flex-grow" formControlName="fromCity" required class="w-full" #service
                        [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search City"
                                noEntriesFoundLabel="'no matching city found'" formControlName="fromcityfilter">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let s of fromcityList" [value]="s">{{ s.display_name }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-1/2">
                    <mat-label>To City</mat-label>
                    <mat-select class="w-full flex-grow" formControlName="toCity" required class="w-full" #service
                        [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search City"
                                noEntriesFoundLabel="'no matching city found'" formControlName="tocityfilter">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let s of tocityList" [value]="s">{{ s.display_name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-form-field class="w-full">
                <mat-label>AirLine</mat-label>
                <mat-select formControlName="Airline" required [compareWith]="compareWith">
                    <mat-option>
                        <ngx-mat-select-search placeholderLabel="Search"
                            noEntriesFoundLabel="'no matching Airline found'" formControlName="airLineFilter"
                            (input)="filterAirline($event.target.value)">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let ct of AirlineList" [value]="ct">{{ct.airline_name}}</mat-option>
                    <!-- {{ct.short_code}} -  -->
                </mat-select>
            </mat-form-field>

            <div class="flex w-full gap-2">
                <mat-form-field class="w-1/2">
                    <mat-label>Year</mat-label>
                    <mat-select formControlName="Year" name="Year">
                        <mat-option *ngFor="let s of yearList" [value]="s">
                            {{s}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-1/2">
                    <mat-label>Month</mat-label>
                    <mat-select name="month" formControlName="Month">
                        <mat-option [value]="1">Jan</mat-option>
                        <mat-option [value]="2">Feb</mat-option>
                        <mat-option [value]="3">Mar</mat-option>
                        <mat-option [value]="4">Apr</mat-option>
                        <mat-option [value]="5">May</mat-option>
                        <mat-option [value]="6">Jun</mat-option>
                        <mat-option [value]="7">Jul</mat-option>
                        <mat-option [value]="8">Aug</mat-option>
                        <mat-option [value]="9">Sep</mat-option>
                        <mat-option [value]="10">Oct</mat-option>
                        <mat-option [value]="11">Nov</mat-option>
                        <mat-option [value]="12">Dec</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </form>
    </div>

    <!-----button----->
    <div class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <button mat-stroked-button (click)="matDialogRef.close()">Close</button>
        <button mat-flat-button [color]="'primary'" (click)="apply()">
            {{ btnLabel }}
        </button>
    </div>
</div>
