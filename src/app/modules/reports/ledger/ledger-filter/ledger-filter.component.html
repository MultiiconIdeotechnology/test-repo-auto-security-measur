<div class="flex flex-col w-100 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <div class="px-5 py-2 mt-2">
        <form [formGroup]="formGroup" class="flex flex-col">
            <mat-form-field class="w-full fuse-mat-dense">
                <mat-label>Currency</mat-label>
                <mat-select required *ngIf="!readonly" formControlName="currencyId" [compareWith]="compareWith">
                    <mat-option>
                        <ngx-mat-select-search placeholderLabel="Search"
                            noEntriesFoundLabel="'no matching currency found'" [formControlName]="'currencyfilter'">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let ct of CurrencyList" [value]="ct">{{
                        ct.currency_short_code
                        }}</mat-option>
                </mat-select>
                <mat-icon svgIcon="heroicons_mini:chevron-down" class="cursor-pointer"></mat-icon>
                <input *ngIf="readonly" [readonly]="readonly" matInput required
                    formControlName="transaction_currency_id" />
            </mat-form-field>

            <!-- <mat-form-field class="w-[49%] ml-[1%] fuse-mat-dense ">
                    <mat-label>Agent Type</mat-label>
                    <mat-select class="w-full flex-grow" formControlName="agent_for" required class="w-full" (selectionChange)="changeVal($event.value)" #agent>
                        <mat-option *ngFor="let s of selectAgentList" [value]="s" >{{s}}</mat-option>
                    </mat-select>
                    <mat-icon svgIcon="heroicons_mini:chevron-down" (click)="agent.open()"
                        class="cursor-pointer"></mat-icon>
                </mat-form-field> -->

            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Agent</mat-label>
                    <!-- <mat-select class="w-full" formControlName="agent_id" required #agentfor [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search Agent"
                                noEntriesFoundLabel="'no matching agent found'" formControlName="agentfilterr"
                                (input)="filterfrom($event.target.value)">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let ct of agentList" [value]="ct">
                            <span class="font-medium" [matTooltip]="ct.agency_name">{{ct.agency_name}}</span>
                        </mat-option>
                  </mat-select>
                  <mat-icon svgIcon="heroicons_mini:chevron-down" (click)="agentfor.open()"
                  class="cursor-pointer"></mat-icon> -->

                    <mat-select formControlName="agent_id" required [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search"
                                noEntriesFoundLabel="'no matching agent found'" [formControlName]="'agentfilter'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let ct of agentList" [value]="ct">
                            <span>{{ ct.code }} - {{ ct.agency_name }}
                                <span *ngIf="ct.master_agent_name"> ({{ ct.master_agent_name }})</span></span>
                            <div class="-mt-2">
                                <span class="text-secondary text-sm">{{
                                    ct.email_address
                                    }}</span>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="-mt-2">
                <mat-form-field class="w-full fuse-mat-dense fuse-mat- mr-3 relative top-[11px] mb-3">
                    <mat-label>Type</mat-label>
                    <mat-select class="w-full flex-grow" formControlName="service_for" required class="w-full" #service>
                        <mat-option *ngFor="let s of serviceForList" [value]="s">{{ s }}</mat-option>
                    </mat-select>
                    <mat-icon svgIcon="heroicons_mini:chevron-down" (click)="service.open()"
                        class="cursor-pointer"></mat-icon>
                </mat-form-field>

                <div class="w-full">
                    <!-- <mat-form-field *ngIf="formGroup.get('date').value !== DR.setCustomDate" class="w-full fuse-mat-dense  mr-3 relative top-[11px]">
                    <mat-select class="w-full flex-grow" name="date" formControlName="date" #dateRange [disabled]="loading"
                        (selectionChange)="updateDate($event.value)">
                        <mat-option *ngFor="let dr of dateRanges" [value]="dr">{{dr}}</mat-option>
                    </mat-select>
                    <mat-icon svgIcon="heroicons_mini:chevron-down" (click)="dateRange.open()"
                        class="cursor-pointer"></mat-icon>
                </mat-form-field>
        
                <div *ngIf="formGroup.get('date').value === DR.setCustomDate" class="w-full flex flex-row items-center space-x-1 mr-3">
                    <mat-form-field class="fuse-mat-dense  relative top-[11px]">
                        <mat-date-range-input [rangePicker]="picker" [disabled]="isLoading" (click)="onRangeInputClicked()">
                            <input matStartDate formControlName='startDate' placeholder="Start Date" readonly #dateRangeStart class="border-b">
                            <input matEndDate formControlName='endDate' placeholder="End Date" readonly #dateRangeEnd
                                (dateInput)="dateRangeChange(dateRangeStart, dateRangeEnd)">
                        </mat-date-range-input>
                        <mat-datepicker-toggle #sec matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                    <mat-icon class="icon-size-4 cursor-pointer" (click)="cancleDate()">cancel</mat-icon>
                </div> -->

                    <mat-form-field class="w-full" *ngIf="formGroup.get('date').value !== DR.setCustomDate">
                        <mat-label>Select Date</mat-label>
                        <mat-select name="date" formControlName="date" (selectionChange)="updateDate($event.value)">
                            <mat-option *ngFor="let dr of dateRanges" [value]="dr">{{ dr }}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div *ngIf="formGroup.get('date').value === DR.setCustomDate"
                        class="flex flex-row items-center space-x-1">
                        <mat-form-field class="w-full">
                            <mat-label>Date</mat-label>
                            <mat-date-range-input [rangePicker]="picker">
                                <input matStartDate formControlName="fromDate" placeholder="Start date" />
                                <input matEndDate formControlName="toDate" placeholder="End date" />
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker" class="-mr-4"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                        <mat-icon class="icon-size-4"
                            (click)="this.formGroup.get('date').patchValue('Today')">cancel</mat-icon>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <!-- Discard -->
        <button mat-stroked-button (click)="matDialogRef.close()">Close</button>
        <!-- Save as draft -->
        <button *ngIf="!readonly" mat-flat-button [color]="'primary'" (click)="apply()"
            [disabled]="formGroup.invalid || disableBtn">
            {{ btnLabel }}
        </button>
    </div>
</div>
