<div class="flex flex-col flex-auto min-w-0">
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-5 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="flex flex-wrap items-center font-medium">
                <a class="cursor-pointer" (click)="onPspSetupRoute()" >
                    <div class="whitespace-nowrap text-primary-500">
                        PSP Setup
                    </div>
                </a>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500">{{
                        readonly ? "Detail" : record.id ? "Modify" : "Entry"
                        }}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-auto px-[10%]">
        <app-psp-enty-profile-form #pspEntryProfile></app-psp-enty-profile-form>

        <div *ngIf="profileFormData && profileFormData?.id" class="py-4 px-8">
            <mat-divider></mat-divider>
        </div>

        <app-psp-entry-payment-mode-form #pspEntryPaymentMode *ngIf="profileFormData && profileFormData?.id"></app-psp-entry-payment-mode-form>
    </div>
</div>
