<form class=" p-8 pb-4  overflow-hidden" [formGroup]="formGroup">
    <div class="flex items-center gap-3">
        <mat-form-field class="flex-grow max-w-[30rem]">
            <mat-label>Profile Name</mat-label>
            <input [readonly]="readonly" matInput required formControlName="profile_name" />
        </mat-form-field>

        <button mat-raised-button color="primary" *ngIf="!readonly" [disabled]=" disableBtn" (click)="submit()">
            {{ btnTitle }}
        </button>
    </div>
</form>
