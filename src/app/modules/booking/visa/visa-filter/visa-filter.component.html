<div class="flex flex-col max-w-240 md:min-w-120 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium  text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current  text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-----Form----->
    <div class="px-5 py-2 mt-2">
        <form [formGroup]="formGroup" class="flex flex-col">
            <div class="flex">
                <mat-form-field class="fuse-mat-dense w-full">
                    <mat-label>Status</mat-label>
                    <mat-select class="w-full flex-grow" formControlName="Status" required class="w-full" #service>
                        <mat-option *ngFor="let s of statusList" [value]="s">{{ s }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Agent</mat-label>
                    <mat-select formControlName="agent_id" required [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search"
                                noEntriesFoundLabel="'no matching agent found'" [formControlName]="'agentfilter'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let ct of agentList" [value]="ct">
                            <span><span *ngIf="ct.code">{{ ct.code }} - </span>{{ ct.agency_name }}<span
                                    *ngIf="ct.master_agent_name"> ({{ ct.master_agent_name }})</span></span>
                            <div class="-mt-2">
                                <span class="text-secondary text-sm">{{
                                    ct.email_address
                                    }}</span>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex gap-2">
                <mat-form-field class="w-full relative">
                    <mat-label>Travel Date</mat-label>
                    <input class="" matInput readonly [matDatepicker]="picker1" formControlName="date_">
                    <mat-datepicker-toggle [ngClass]="{'mr-[14px]': formGroup.get('date_').value}" matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-icon *ngIf="formGroup.get('date_').value"
                    class="icon-size-4 absolute z-999 top-[12px] right-[7px]" (click)="cancelDate()">cancel</mat-icon>
                </mat-form-field>
            </div>

            <div class="w-full">
                <mat-form-field class="w-full" *ngIf="formGroup.get('date').value !== DR.setCustomDate">
                    <mat-label>Select Date</mat-label>
                    <mat-select name="date" formControlName="date" (selectionChange)="updateDate($event.value)">
                        <mat-option *ngFor="let dr of dateRanges" [value]="dr">{{ dr }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div *ngIf="formGroup.get('date').value === DR.setCustomDate"
                    class="flex flex-row items-center space-x-1">
                    <mat-form-field class="w-full">
                        <mat-label>Date</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName="FromDate" placeholder="Start date" />
                            <input matEndDate formControlName="ToDate" placeholder="End date" />
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                    <mat-icon class="icon-size-4"
                        (click)="this.formGroup.get('date').patchValue('Today')">cancel</mat-icon>
                </div>
            </div>
        </form>
    </div>

    <!-----button----->
    <div class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <button class="ml-4" mat-stroked-button (click)="resetForm()">Reset</button>
        <button mat-stroked-button (click)="matDialogRef.close()">Close</button>
        <button *ngIf="!readonly" mat-flat-button [color]="'primary'" (click)="apply()"
            [disabled]="formGroup.invalid || disableBtn">
            {{ btnLabel }}
        </button>
    </div>
</div>
