<div class="flex flex-col flex-auto overflow-hidden bg-card shadow rounded-2xl -m-6 min-w-160 max-w-160">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-4 bg-primary">
        <div class="text-lg font-medium text-white">{{title}}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <div class="min-h-[200px]">
        <div class="w-[100%] p-4 border-b">
            <div class="flex flex-row w-full justify-between">
                <label class="text-lg dark:text-white text-black font-medium pt-2">Product Brochure</label>
                <div>
                    <button mat-flat-button
                        [disabled]="!dataList[0]?.whatsapp"
                        [ngClass]="!dataList[0]?.whatsapp ? 'bg-gray-700 opacity-70 dark:text-white text-black cursor-not-allowed' : 'cursor-pointer'"
                        class="rounded-lg font-normal dark:text-white text-black text-lg text-center justify-center items-center mr-3 bg-[#2B3E5B]">
                        <div class="flex flex-row pt-2 pb-2 pr-2">
                            <div>
                                <img class="" src="assets/images/crm/send.png" class="pr-2" alt="Send image">
                            </div>
                            <span class="text-white  font-medium text-base">Send</span>
                        </div>
                    </button>
                    <button mat-flat-button
                        [disabled]="!dataList[0]?.email"
                        [ngClass]="!dataList[0]?.email ? 'bg-gray-700 opacity-70 dark:text-white text-black cursor-not-allowed' : 'cursor-pointer'"
                        class="rounded-lg font-normal dark:text-white text-black text-lg text-center justify-center items-center bg-[#2B3E5B]">
                        <div class="flex flex-row pt-2 pb-2 pr-2">
                            <div>
                                <img class="" src="assets/images/crm/email.png" class="pr-2" alt="Email image">
                            </div>
                            <span class="text-white  font-medium text-base">Email
                            </span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="w-[100%] p-4 border-b">
            <div class="flex flex-row w-full justify-between">
                <label class="text-lg dark:text-white text-black font-medium pt-2">RAISE Services</label>
                <div>
                    <button mat-flat-button
                        [disabled]="!dataList[1]?.whatsapp"
                        [ngClass]="!dataList[1]?.whatsapp ? 'bg-gray-700 opacity-70 dark:text-white text-black cursor-not-allowed' : 'cursor-pointer'"
                        class="rounded-lg font-normal dark:text-white text-black text-lg text-center justify-center items-center mr-3 bg-[#2B3E5B]">
                        <div class="flex flex-row pt-2 pb-2 pr-2">
                            <div>
                                <img class="" src="assets/images/crm/send.png" class="pr-2" alt="Send image">
                            </div>
                            <span class="text-white  font-medium text-base">Send</span>
                        </div>
                    </button>
                    <button mat-flat-button
                        [disabled]="!dataList[1]?.email"
                        [ngClass]="!dataList[1]?.email ? 'bg-gray-700 opacity-70 dark:text-white text-black cursor-not-allowed' : 'cursor-pointer'"
                        class="rounded-lg font-normal dark:text-white text-black text-lg text-center justify-center items-center bg-[#2B3E5B]">
                        <div class="flex flex-row pt-2 pb-2 pr-2">
                            <div>
                                <img class="" src="assets/images/crm/email.png" class="pr-2" alt="Email image">
                            </div>
                            <span class="text-white font-medium text-base">Email</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="w-[100%] p-4">
            <div class="flex flex-row w-full justify-between">
                <label class="text-lg dark:text-white text-black font-medium pt-2">Company Profile</label>
                <div>
                    <button mat-flat-button
                        class="rounded-lg font-normal dark:text-white text-black text-lg text-center justify-center items-center mr-3 bg-[#2B3E5B]">
                        <div class="flex flex-row pt-2 pb-2 pr-2">
                            <div>
                                <img class="" src="assets/images/crm/send.png" class="pr-2" alt="Send image">
                            </div>
                            <span class="text-white  font-medium text-base">Send</span>
                        </div>
                    </button>
                    <button mat-flat-button
                        class="rounded-lg font-normal dark:text-white text-black text-lg text-center justify-center items-center bg-[#2B3E5B]">
                        <div class="flex flex-row pt-2 pb-2 pr-2">
                            <div>
                                <img class="" src="assets/images/crm/email.png" class="pr-2" alt="Email image">
                            </div>
                            <span class="text-white  font-medium text-base">Email</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
