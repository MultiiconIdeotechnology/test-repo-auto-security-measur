<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <div class="text-3xl font-extrabold tracking-tight">
            {{ module_name }}
        </div>
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <!-- <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <ng-container *ngIf="tabNameStr == 'Tech'">
                    <input [class.hidden]="this.tabNameStr == 'Travel'" matInput [formControl]="searchInputControlTech" [autocomplete]="'off'"
                        [placeholder]="'Search'">
                </ng-container>
                <ng-container *ngIf="tabNameStr == 'Travel'">
                    <input [class.hidden]="this.tabNameStr == 'Tech'" matInput [formControl]="searchInputControlTravel" [autocomplete]="'off'"
                        [placeholder]="'Search'">
                </ng-container>
            </mat-form-field> -->

            <div class="flex ctm_search" *ngIf="tabNameStr == 'Tech'">
                <input #techRef matInput [formControl]="searchInputControlTech" [autocomplete]="'off'"
                    [placeholder]="'Search'" (keyup.enter)="techRefresh(techRef.value)" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"
                    (click)="techRefresh(techRef.value)"></mat-icon>
            </div>

            <div class="flex ctm_search" *ngIf="tabNameStr == 'Travel'">
                <input #travelRef matInput [formControl]="searchInputControlTravel" [autocomplete]="'off'"
                    [placeholder]="'Search'" (keyup.enter)="travelRefresh(travelRef.value)" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"
                    (click)="travelRefresh(travelRef.value)"></mat-icon>
            </div>

            <!------global filter------>
            <button *ngIf="this.tabNameStr == 'Tech'" class="ml-4 rounded-full" mat-flat-button [color]="'primary'"
                matTooltip="Advanced Filter" [disabled]="isLoading" (click)="isFilterShowTech  = !isFilterShowTech ">
                <img *ngIf="!isFilterShowTech" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg"
                    alt="c">
                <img *ngIf="isFilterShowTech" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg"
                    alt="c">
            </button>

            <button *ngIf="this.tabNameStr == 'Travel'" class="ml-4 rounded-full" mat-flat-button [color]="'primary'"
                matTooltip="Advanced Filter" [disabled]="isLoading"
                (click)="isFilterShowTravel  = !isFilterShowTravel ">
                <img *ngIf="!isFilterShowTravel" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg"
                    alt="c">
                <img *ngIf="isFilterShowTravel" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg"
                    alt="c">
            </button>

            <!------Common Filter------->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openTabFiterDrawer()"
                matTooltip="Saved Filter" [disabled]="isLoading">
                <img class="w-6 h-auto cursor-pointer" src="assets/icons/common-filter.svg" alt="">
            </button>

            <ng-container *ngIf="tabNameStr == 'Tech'">
                <button class="ml-4" mat-flat-button [color]="'primary'" (click)="refreshItemsTab('Tech')"
                    matTooltip="Refresh">
                    <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="tabNameStr == 'Travel'">
                <button class="ml-4" mat-flat-button [color]="'primary'" (click)="refreshItemsTab('Travel')"
                    matTooltip="Refresh">
                    <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
                </button>
            </ng-container>
        </div>
    </div>

    <mat-tab-group class="custom-tab lead_tab" [animationDuration]="'0'" (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Tech" [aria-label]="'Tech'" *ngIf="getTabsPermission('tech')">
            <app-tech *ngIf="tabNameStr == 'Tech'" #tech [(isFilterShowTech)]="isFilterShowTech"></app-tech>
        </mat-tab>

        <mat-tab label="Travel" [aria-label]="'Travel'" *ngIf="getTabsPermission('travel')">
            <app-travel *ngIf="tabNameStr == 'Travel'" #travel [(isFilterShowTravel)]="isFilterShowTravel"
                [dropdownListObj]="dropdownListObj"></app-travel>
        </mat-tab>
    </mat-tab-group>
</div>
