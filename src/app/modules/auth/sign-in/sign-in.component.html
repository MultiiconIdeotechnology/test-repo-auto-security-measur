<div class="flex flex-col sm:flex-row items-center sm:justify-center md:justify-start flex-auto min-w-0"
    style="background: url('assets/images/background/Backoffice-bg.png'); background-position: center; background-repeat: no-repeat; background-size: 100% 100%;">
    <div class="flex flex-row items-center justify-center w-full h-full py-8 px-4 p-12 rounded-2xl shadow">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-32">
                <img src="assets/images/logo/logo-text.svg">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-white">Sign in</div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div class="text-white">Don't have an account?</div>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-up']">Sign up
                </a>
            </div>

            <!-- Alert -->
            <fuse-alert class="mt-8" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label class="text-white">Email address</mat-label>
                    <input id="email" matInput [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email').hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label class="text-white">Password</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-center justify-between w-full mt-1.5">
                    <mat-checkbox class="-ml-2 " [color]="'primary'" [formControlName]="'rememberMe'">
                        <span class="text-white">Remember me</span>
                    </mat-checkbox>
                    <a class="text-md font-medium text-primary-500 hover:underline"
                        [routerLink]="['/forgot-password']">Forgot password?
                    </a>
                </div>

                <div class="flex flex-row items-center flex-auto mb-2">
                    <img [src]="captcha.image" class="h-[48px] rounded-lg object-cover rounded-l-lg">
                    <button mat-icon-button type="button" class="sky-bg text-white rounded-lg min-w-13 min-h-13 ml-2"
                        (click)="refreshCaptcha()">
                        <mat-icon class="icon-size-7 text-white" svgIcon="mat_outline:refresh"></mat-icon>
                    </button>
                    <mat-form-field class="ml-2 border-gray-border w-44 relative top-[10px]">
                        <input matInput type="number" [(ngModel)]="captcha.value" [ngModelOptions]="{standalone: true}"
                            class="px-2  text-center">
                    </mat-form-field>
                </div>

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                    [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Sign in
                    </span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
</div>
