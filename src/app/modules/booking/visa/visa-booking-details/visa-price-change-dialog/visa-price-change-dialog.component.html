<div class="flex flex-col">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 p-6 bg-primary">
        <div class="text-lg font-medium text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="p-6 flex flex-col" [formGroup]="formGroup">
        <mat-form-field class="flex-grow">
            <mat-label>Base Fare</mat-label>
            <input appOnlyFloat matInput type="text" formControlName="BaseFare">
          </mat-form-field>

          <mat-form-field class="flex-grow">
            <mat-label>Markup</mat-label>
            <input appOnlyFloat matInput type="text" formControlName="markup">
          </mat-form-field>
    </form>

    <div class="flex items-center justify-end pt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <button mat-stroked-button (click)="matDialogRef.close()">Close</button>

        <button *ngIf="data?.key !== 'bulk-assign'" [disabled]="formGroup.invalid" mat-flat-button [color]="'primary'" (click)="submit()">
            Save
        </button>
    </div>
</div>
