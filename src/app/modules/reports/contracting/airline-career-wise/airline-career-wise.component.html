<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between max-sm:sticky max-sm:z-30 max-sm:top-0  dark:bg-gray-900 xl:py-4 py-3 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <div class=" xl:font-extrabold font-bold tracking-tight max-sm:flex max-sm:w-full max-sm:justify-between">
            <span class="text-3xl">{{module_name}}</span>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:gap-4 max-sm:mt-2 max-sm:justify-between">

            <!------Global Search------>
            <div class="flex ctm_search">
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'"
                    (keyup.enter)="refreshItems()" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"
                    (click)="refreshItems()"></mat-icon>
            </div>

            <!-- Date Combo -->
            <div class="justify-center items-center w-[245px]">
                <div *ngIf="date.value !== DR.setCustomDate" class="w-full flex flex-row justify-between">
                    <mat-form-field class="w-full bottom_none">
                        <mat-select name="date" [formControl]="date" #dateRange
                            (selectionChange)="updateDate($event.value)">
                            <mat-option *ngFor="let dr of dateRanges" [value]="dr">{{
                                dr
                                }}</mat-option>
                        </mat-select>
                        <!-- <mat-icon svgIcon="heroicons_mini:chevron-down" (click)="dateRange.open()"
                            class="cursor-pointer"></mat-icon> -->
                    </mat-form-field>
                </div>

                <div *ngIf="date.value === DR.setCustomDate" class="w-full flex flex-row items-center space-x-1">
                    <mat-form-field class="w-full bottom_none">
                        <mat-date-range-input [rangePicker]="picker" (click)="onRangeInputClicked()">
                            <input matStartDate [formControl]="startDate" placeholder="Start Date" readonly
                                #dateRangeStart />
                            <input matEndDate [formControl]="endDate" placeholder="End Date" readonly #dateRangeEnd
                                (dateInput)="
                                        dateRangeChange(dateRangeStart, dateRangeEnd)
                                    " />
                        </mat-date-range-input>
                        <mat-datepicker-toggle #sec matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                    <mat-icon class="icon-size-4 cursor-pointer" (click)="cancleDate()">cancel</mat-icon>
                </div>
            </div>

            <!------Global filter------>
            <!-- <button class=" rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                [disabled]="isLoading" (click)="isFilterShow = !isFilterShow;">
                <img *ngIf="!isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg" alt="c">
                <img *ngIf="isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg" alt="c">
            </button> -->

            <!------Common Filter------->
            <!-- <button mat-flat-button [color]="'primary'"
                (click)="_filterService.openDrawer(filter_table_name, primengTable)" matTooltip="Saved Filter" [disabled]="isLoading">
                <img class="w-6 h-auto cursor-pointer" src="assets/icons/common-filter.svg" alt="">
            </button> -->

            <!------Refresh------>
            <button mat-flat-button [color]="'primary'" matTooltip="Refresh" [disabled]="isLoading"
                (click)="refreshItems()">
                <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
            </button>

            <!---Excel--->
            <button mat-raised-button [color]="'primary'" [matMenuTriggerFor]="menu" class="">
                <mat-icon class="icon-size-6">more_vert</mat-icon>
            </button>
            <mat-menu #menu>
                <button mat-menu-item (click)="exportExcel()">
                    <mat-icon>arrow_downward</mat-icon>
                    <span>Export Excel</span>
                </button>
            </mat-menu>
        </div>
    </div>

    <!----------------Table----------------->
    <div class="table-container paginator-bottom">
        <p-table #datatable [value]="displayData" [sortField]="sortColumn" [sortOrder]="-1" [resizableColumns]="true"
            columnResizeMode="expand" [tableStyle]="{'min-width': '50rem'}" [loading]="isLoading" [paginator]="false"
            [rows]="appConfig.pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="appConfig.pageSizeOptions"
            [lazy]="true" (onLazyLoad)="refreshItems($event)" [scrollable]="true" [scrollHeight]="scrollHeight"
            [showCurrentPageReport]="true" [showPageLinks]="false" [showJumpToPageDropdown]="false"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
            styleClass="p-datatable-gridlines p-datatable-sm">
            <!-- [globalFilterFields]="['campaign_name', 'campaign_type', 'campaign_code', 'relationship_manager_name', 'leads', 'no_of_signup', 'turnover', 'tech_GP', 'travel_GP', 'total_GP']" -->

            <ng-template pTemplate="header">
                <tr>
                    <th>Carrier</th>
                    <th>Total</th>
        
                    <!-- Dynamically generate supplier columns -->
                    <th *ngFor="let col of supplierColumns">{{ col.header }}</th>
                </tr>
            </ng-template>
        
            <ng-template pTemplate="body" let-rowData>
                <tr [ngClass]="{'carrier-row': rowData.type === 'Carrier', 'domestic-row': rowData.type === 'Domestic', 'international-row': rowData.type === 'International'}">
                    <td>{{ rowData.carrier }}</td>
                    <td>{{ rowData.total }}</td>
        
                    <!-- Dynamically generate supplier columns -->
                    <td [ngClass]="maxValue(rowData) ? 'bg-green-500' : ''" *ngFor="let col of supplierColumns">{{ rowData[col.field] }}</td>
                </tr>
            </ng-template>
            
        </p-table>
    </div>
    
</div>
