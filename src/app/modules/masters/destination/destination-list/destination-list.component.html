<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">
            {{ module_name }}
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!------Global Search------>
            <!-- <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'" />
            </mat-form-field> -->
            <div class="flex ctm_search">
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'" (keyup.enter)="refreshItems()" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'" (click)="refreshItems()"></mat-icon>
            </div>

            <!------Global filter------>
            <button class="ml-4 rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                [disabled]="isLoading" (click)="isFilterShow = !isFilterShow;">
                <img *ngIf="!isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg" alt="c">
                <img *ngIf="isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg" alt="c">
            </button>

            <!------Refresh------>
            <button class="ml-4" mat-flat-button [color]="'primary'" [disabled]="isLoading" (click)="refreshItems()">
                <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
            </button>

            <!------Create------->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="create()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!----------------Table----------------->
    <div class="table-container paginator-bottom">
        <p-table #datatable [value]="dataList" [sortField]="sortColumn" [sortOrder]="-1" [resizableColumns]="true" columnResizeMode="expand"
            [tableStyle]="{'min-width': '50rem'}" [loading]="isLoading" [paginator]="true" [rows]="appConfig.pageSize"
            [totalRecords]="totalRecords" [rowsPerPageOptions]="appConfig.pageSizeOptions" [lazy]="true"
            (onLazyLoad)="refreshItems($event)" [scrollable]="true" [scrollHeight]="scrollHeight"
            [showCurrentPageReport]="true" [showPageLinks]="false" [showJumpToPageDropdown]="false"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
            [globalFilterFields]="['destination_name', 'cities_length', 'exclusion_length']"
            styleClass="p-datatable-gridlines p-datatable-sm">

            <ng-template pTemplate="header">
                <tr>
                    <th class="  text-center left-[-1px]" pFrozenColumn>#</th>
                    <th class="dark:bg-[#1e293b] min-w-[200px]" pSortableColumn="destination_name" pResizableColumn pResizableColumn alignFrozen="left" pFrozenColumn
                    [frozen]="frozenObj?.destination_name" [ngClass]="{'left-0': !frozenObj?.destination_name}">
                        Destination Name <p-sortIcon field="destination_name" />
                        <span class="float-right" (click)="isFrozenColumn('destination_name');$event.stopPropagation()">
                            <i *ngIf="frozenObj?.destination_name" class="pi pi-lock icon-size-3"></i>
                            <i *ngIf="!frozenObj?.destination_name" class="pi pi-lock-open icon-size-3"></i>
                        </span>
                    </th>
                    <th pResizableColumn>
                        Cities
                    </th>
                    <th class="w-full" pResizableColumn>
                        Exclusions
                    </th>
                </tr>

                <tr *ngIf="isFilterShow">
                    <th class="left-[-1px]" pFrozenColumn></th>
                    <th alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.destination_name">
                        <p-columnFilter type="text" matchMode="contains" field="destination_name" placeholder="Search by Destination Name"
                            ariaLabel="Filter Destination Name" />
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-element>
                <tr [ngClass]="!element.is_enable ? 'opacity-38' : ''">
                    <td class="bg-gray-50 dark:bg-gray-900 left-[-1px]" alignFrozen="left" pFrozenColumn>
                        <span [matMenuTriggerFor]="optionMenu" class="flex align-middle cursor-pointer">
                            <mat-icon> more_vert </mat-icon>
                        </span>

                        <mat-menu #optionMenu>
                            <button mat-menu-item (click)="edit(element)">
                                <mat-icon class="mat-18">edit</mat-icon>
                                <span style="font-weight: 600">Edit</span>
                            </button>
                            <button mat-menu-item (click)="delete(element)">
                                <mat-icon class="mat-18">delete</mat-icon>
                                <span style="font-weight: 600">Delete</span>
                            </button>
                            <button mat-menu-item (click)="images(element)">
                                <mat-icon class="mat-18">image</mat-icon>
                                <span style="font-weight: 600">Add Image</span>
                            </button>
                            <button mat-menu-item (click)="destinationCities(element)">
                                <mat-icon svgIcon="heroicons_solid:building-office-2"></mat-icon>
                                <span style="font-weight: 600">Destination Cities</span>
                            </button>
                            <button mat-menu-item (click)="defaultExclusions(element)">
                                <mat-icon svgIcon="heroicons_solid:globe-asia-australia"></mat-icon>
                                <span style="font-weight: 600">Default Exclusions</span>
                            </button>
                            <mat-divider></mat-divider>
                            <button mat-menu-item (click)="EnableDisable(element)">
                                <mat-icon class="mat-18">
                                    {{element.is_enable
                                    ? "highlight_off"
                                    : "check_circle"
                                    }}
                                </mat-icon>
                                <span style="font-weight: 600">
                                    {{ element.is_enable
                                    ? "Disable"
                                    : "Enable"
                                    }}
                                </span>
                            </button>
                        </mat-menu>
                    </td>
                    <td alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.destination_name">
                        {{element.destination_name}}
                    </td>
                    <td >
                        <span (click)="opanCitiesListDialog(element)" class="cursor-pointer border-b border-gray-500">
                            {{element.cities_length}} Cities
                        </span>
                    </td>
                    <td  >
                        <span (click)="opanExclusionListDialog(element)" class="cursor-pointer border-b border-gray-500">
                            {{element.exclusion_length}} Exclusions
                        </span>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr class="h-14">
                    <td colspan="4" class="text-center font-semibold text-lg">
                        {{getNodataText()}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
