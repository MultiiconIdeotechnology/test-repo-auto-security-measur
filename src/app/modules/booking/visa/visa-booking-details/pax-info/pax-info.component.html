<div class="flex flex-col max-w-240 md:min-w-240 -m-6 overflow-auto max-h-screen">
    <div
        class="min-h-15 max-h-15 flex bg-primary px-5 pt-0.5  z-10 items-center justify-between flex-row text-xl sticky top-0 font-semibold border-b-2">
        <span class="text-white">Traveller Detail</span>
        <mat-icon svgIcon="close" class="cursor-pointer text-white" (click)="matDialogRef.close()"></mat-icon>
    </div>

    <div class="pt-2 flex flex-col">
        <div class="grid grid-cols-4 gap-2 px-8 py-4 bg-card rounded-2xl overflow-hidden">
            <div class="flex flex-col mb-3" *ngFor="let filed of fieldList">
                <div class="flex flex-row space-x-2">
                    <span class=" text-md font-semibold text-secondary">{{filed.name}}</span>
                </div>
                <span class="text-base truncate" [ngClass]="filed.class" [matTooltip]="filed.value">{{filed.value || '--'}}</span>
            </div>
        </div>
    </div>
</div>
