<div class="flex flex-col max-w-120 md:min-w-120 max-h-screen -m-6">
    <div class="min-h-15 flex px-5 pt-0.5 items-center justify-between text-xl font-semibold border-b-2">
        <span class=" dark:text-white">Cities</span>
        <mat-icon svgIcon="close" class="cursor-pointer dark:text-white text-black" (click)="matDialogRef.close()"></mat-icon>
    </div>

    <div class="flex flex-col m-5 gap-1 max-h-100 overflow-y-auto w-260 overflow-x-scroll">
        <div class="flex  w-fit" *ngFor="let dt of agentsList">
            <div  class="h-2 w-2 mt-2 mr-2 rounded-full cursor-pointer bg-slate-500" ></div>
            <div class="">
                <span class="flex flex-wrap width-content text-base font-normal">{{dt.display_name}}</span>
            </div>
        </div>
    </div>
</div>
