<div class="flex flex-col max-w-240 md:min-w-140 -m-6 max-h-screen overflow-y-auto">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">Message Template</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <form [formGroup]="dataForm" class="overflow-y-auto overflow-x-hidden">
        <div class="p-6 flex flex-col">
            <mat-label>Title</mat-label>
            <mat-label style="font-size: 20px;">{{this.dataForm.get('message_title').value}}</mat-label>
        </div>

        <div class="p-6 flex flex-col">
            <mat-form-field class="w-full">
                <mat-label>Template</mat-label>
                <textarea matInput [autocomplete]="'off'" [formControlName]="'message_template'" style="height: 400px;"
                    readonly="true"></textarea>
            </mat-form-field>
        </div>
    </form>
</div>
