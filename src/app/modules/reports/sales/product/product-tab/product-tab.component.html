<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between max-sm:sticky max-sm:z-30 max-sm:top-0  dark:bg-gray-900 xl:py-4 py-3 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <div class=" xl:font-extrabold font-bold tracking-tight max-sm:flex max-sm:w-full max-sm:justify-between">
            <span class="text-3xl">Product</span>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:gap-4 max-sm:mt-2 max-sm:justify-between">

            <!------Global Search------>
            <div class="flex ctm_search">
                <input #inputRef matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                    [placeholder]="'Search'" (keyup.enter)="onGlobalSearch(inputRef.value)" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"
                    (click)="onGlobalSearch(inputRef.value)"></mat-icon>
            </div>

            <!------column filter------>
            <button class=" rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                [disabled]="isLoading" (click)="onColumnFilter()">
                <img *ngIf="!moduleMap[activeTab].isFiltershow" class="w-5 cursor-pointer pt-1"
                    src="assets/icons/filter-add.svg" alt="c">
                <img *ngIf="moduleMap[activeTab].isFiltershow" class="w-5 cursor-pointer pt-1"
                    src="assets/icons/filter-remove.svg" alt="c">
            </button>

            <!------Common Filter------->
            <button mat-flat-button [color]="'primary'" (click)="onSaveFilter()" matTooltip="Saved Filter"
                [disabled]="isLoading">
                <img class="w-6 h-auto cursor-pointer" src="assets/icons/common-filter.svg" alt="">
            </button>

            <button class="rounded-full" mat-flat-button [color]="'primary'" matTooltip="Select more columns"
                (click)="toggleOverlayPanel($event)" *ngIf="isMoreColumnsDispley">
                <img class="w-5 cursor-pointer ml-1 pt-1" src="assets/icons/column.svg" alt="c">
            </button>

            <!------Refresh------>
            <button mat-flat-button [color]="'primary'" matTooltip="Refresh" [disabled]="isLoading"
                (click)="onRefreshData()">
                <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
            </button>

            <!----Export------>
            <button mat-raised-button [color]="'primary'" [matMenuTriggerFor]="menu">
                <mat-icon class="icon-size-6">more_vert</mat-icon>
            </button>
            <mat-menu #menu>
                <button mat-menu-item (click)="exportExcel()">
                    <mat-icon>arrow_downward</mat-icon>
                    <span>Export Excel</span>
                </button>
            </mat-menu>
        </div>
    </div>

    <mat-tab-group #matTabGroup class="custom-tab wlt_tab" [animationDuration]="'0'" [selectedIndex]="activeTab"
        (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Products" [aria-label]="'Products'">
            <app-sales-product #productComponent [hidden]="activeTab !== 0" [isFilterShow]="moduleMap[0].isFiltershow"
                (isFilterShowEvent)="moduleMap[0].isFiltershow = $event">
            </app-sales-product>
        </mat-tab>

        <mat-tab label="Collection" [aria-label]="'Collection'">
            <app-product-collection #collectionComponent *ngIf="tabLoaded.isTabTwoLoaded" [hidden]="activeTab !== 1"
                [isFilterShow]="moduleMap[1].isFiltershow" (isFilterShowEvent)="moduleMap[1].isFiltershow = $event">
            </app-product-collection>
        </mat-tab>

        <mat-tab label="Receipts" [aria-label]="'Receipts'">
            <app-product-receipts #receiptComponent *ngIf="tabLoaded.isTabThreeLoaded" [hidden]="activeTab !== 2"
                [isFilterShow]="moduleMap[2].isFiltershow" (isFilterShowEvent)="moduleMap[2].isFiltershow = $event">
            </app-product-receipts>
        </mat-tab>

        <mat-tab label="Tech Service" [aria-label]="'Tech Service'">
            <app-tech-service #techServiceComponent *ngIf="tabLoaded.isTabFourLoaded" [hidden]="activeTab !== 3"
                [isFilterShow]="moduleMap[3].isFiltershow" (isFilterShowEvent)="moduleMap[3].isFiltershow = $event">
            </app-tech-service>
        </mat-tab>
    </mat-tab-group>
</div>
