

  <div class="px-3">
    <div class="flex ctm_search bg-[#0F172A] sticky top-0">
        <input #inputRef matInput [autocomplete]="'off'" [placeholder]="'Search'" (input)="onFilterSearch($event.target.value)" />
        <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'" (click)="onFilterSearch(inputRef.value)"></mat-icon>
    </div>
    <div class="px-2 pt-3" *ngIf="agentAssignedList && agentAssignedList?.length">
        <div class="flex flex-col py-2" [ngClass]="{'border-b':!isLast}"
         *ngFor="let item of agentAssignedList; let isLast=last">
            <span>
                {{item?.agent_code || "No Code"}} - {{item?.agency_name}}
            </span>
            <span class="text-[12px] text-gray-400">
              {{item?.email_address || "Email not available"}}
            </span>
        </div>

    </div>
    <div *ngIf="isLoading" class="text-center mt-[50px]">
      Loading...
    </div>

    <div *ngIf="!agentAssignedList?.length && !isLoading">
      No data to display!
    </div>
  </div>
