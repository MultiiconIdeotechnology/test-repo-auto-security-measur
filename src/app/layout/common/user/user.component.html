<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img class="w-7 h-7 rounded-full" *ngIf="showAvatar && user.avatar" [src]="user.avatar">
        <mat-icon *ngIf="!showAvatar || !user.avatar" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    </span>
</button>

<!-- Global Search Button -->
<!-- <button mat-icon-button (click)="openGlobalSearchDialog()">
    <span class="relative">
        <mat-icon>search</mat-icon>
    </span>
</button> -->

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">{{user.user_name}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Profile</span>
    </button>
    <!-- [routerLink]="'/settings/erp'" -->
    <button mat-menu-item (click)="changePassword()">
        <mat-icon svgIcon="heroicons_outline:lock-closed"></mat-icon>
        <span>Change Password</span>
    </button>

    <!-- <mat-slide-toggle (click)="$event.stopPropagation()" [formControl]="isDarkTheme" >
        <span class="pl-1">Is Dark Theme</span>
    </mat-slide-toggle> -->

    <ng-container *ngIf="config && config.scheme == 'light'; else other_content">
        <button mat-menu-item (click)="setScheme('dark')">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:moon'"></mat-icon>
            <span>Dark</span>
        </button>
    </ng-container>

    <ng-template #other_content>
        <button mat-menu-item (click)="setScheme('light')">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:sun'"></mat-icon>
            <span>Light</span>
        </button>
    </ng-template>

    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>
