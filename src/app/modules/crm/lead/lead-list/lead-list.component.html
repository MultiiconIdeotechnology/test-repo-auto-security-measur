<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <div class="text-3xl font-extrabold tracking-tight">
            {{ module_name }}
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <ng-container *ngIf="tabNameStr == 'Inbox'">
                    <input  matInput [formControl]="searchInputControlInbox" [autocomplete]="'off'" [placeholder]="'Search'">
                </ng-container>
                <ng-container *ngIf="tabNameStr == 'Archive'">
                    <input  matInput [formControl]="searchInputControlArchive"
                    [autocomplete]="'off'" [placeholder]="'Search'">
                </ng-container>

            </mat-form-field>
            <!-- <button class="ml-4" mat-flat-button [color]="'primary'">
                <mat-icon class="w-10 h-10">filter_alt</mat-icon>
                <span class="">Filter</span>
            </button> -->

            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="createInternal()" *ngIf="tabNameStr == 'Inbox'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
            <ng-container *ngIf="tabNameStr == 'Inbox'">
            <button class="ml-4" mat-flat-button [color]="'primary'"  (click)="refreshItemsTab('Inbox')">
                <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
            </button>
            </ng-container>
            <ng-container *ngIf="tabNameStr == 'Archive'">
                <button class="ml-4" mat-flat-button [color]="'primary'"  (click)="refreshItemsTab('Archive')">
                    <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
                </button>
                </ng-container>
        </div>
    </div>

    <mat-tab-group class="mt-3 lead_tab" [animationDuration]="'0'" (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Inbox" [aria-label]="'Inbox'" *ngIf="getTabsPermission('inbox')">
            <app-inbox #inbox></app-inbox>
        </mat-tab>

        <mat-tab label="Archive" [aria-label]="'Archive'" *ngIf="getTabsPermission('archive')">
            <app-archive #archive></app-archive>
        </mat-tab>
    </mat-tab-group>
</div>
