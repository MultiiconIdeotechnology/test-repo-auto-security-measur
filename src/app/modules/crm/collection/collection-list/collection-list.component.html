<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <div class="text-3xl font-extrabold tracking-tight">
            {{ module_name }}
        </div>
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <ng-container *ngIf="tabNameStr == 'Tech'">
                    <input matInput [formControl]="searchInputControlTech" [autocomplete]="'off'"
                        [placeholder]="'Search'">
                </ng-container>
                <ng-container *ngIf="tabNameStr == 'Travel'">
                    <input matInput [formControl]="searchInputControlTravel" [autocomplete]="'off'"
                        [placeholder]="'Search'">
                </ng-container>
            </mat-form-field>

            <ng-container *ngIf="tabNameStr == 'Tech'">
                <button class="ml-4" mat-flat-button [color]="'primary'" (click)="refreshItemsTab('Tech')">
                    <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="tabNameStr == 'Travel'">
                <button class="ml-4" mat-flat-button [color]="'primary'" (click)="refreshItemsTab('Travel')">
                    <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
                </button>
            </ng-container>
        </div>
    </div>

    <mat-tab-group class="mt-3 lead_tab" [animationDuration]="'0'" (selectedTabChange)="tabChanged($event)" >
        <mat-tab label="Tech" [aria-label]="'Tech'" *ngIf="getTabsPermission('tech')">
            <app-tech #tech></app-tech>
        </mat-tab>
        <mat-tab label="Travel" [aria-label]="'Travel'" *ngIf="getTabsPermission('travel')">
            <app-travel #travel></app-travel>
        </mat-tab>
    </mat-tab-group>
</div>
