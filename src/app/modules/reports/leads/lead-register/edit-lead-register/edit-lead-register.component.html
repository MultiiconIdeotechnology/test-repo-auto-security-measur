<div class="flex flex-col max-w-256 md:min-w-128 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto px-6 pt-6 overflow-y-auto max-h-96 pb-5" [formGroup]="formGroup">
        <div class="flex flex-row space-x-3">
            <mat-form-field class="flex-grow">
                <mat-label>Agency Name</mat-label>
                <input matInput formControlName="agency_name" />
            </mat-form-field>
        </div>

        <div class="flex flex-row space-x-3">
            <mat-form-field class="flex-grow">
                <mat-label>Contact Person</mat-label>
                <input matInput formControlName="contact_person" required />
            </mat-form-field>

            <mat-form-field class="flex-grow">
                <mat-label>Email</mat-label>
                <input matInput [readonly]="readonly" formControlName="email" />
            </mat-form-field>
        </div>

        <div class="flex flex-row space-x-3">
            <mat-form-field class="flex-grow">
                <mat-label>City</mat-label>
                <mat-select formControlName="city_id">
                    <mat-option>
                        <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="'no matching city found'"
                            formControlName="cityfilter">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let ct of cityList" [value]="ct.id">{{ ct.display_name }}</mat-option>
                </mat-select>
                <input matInput type="text" formControlName="city_name" *ngIf="readonly" [readonly]="readonly" />
            </mat-form-field>
        </div>

        <div class="flex flex-row space-x-3">
            <mat-form-field class="flex-grow w-8">
                <mat-label>Mobile Code</mat-label>
                <mat-select formControlName="mobile_code" required *ngIf="!readonly">
                    <mat-option>
                        <ngx-mat-select-search placeholderLabel="Search" (input)="filterMobileCode($event.target.value)"
                            noEntriesFoundLabel="'no matching Mobile Code found'" [formControlName]="'mobilefilter'">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let ct of MobileCodeList | async" [value]="ct.mobile_code">{{ct.mobile_code}} -
                        {{ct.country_code}} </mat-option>
                </mat-select>
                <input *ngIf="readonly" [readonly]="readonly" matInput required formControlName="mobile_code">
            </mat-form-field>

            <mat-form-field class="flex-grow w-14">
                <mat-label>Mobile Number</mat-label>
                <input matInput formControlName="mobile_number" />
            </mat-form-field>
        </div>
    </form>

    <div class="flex items-center justify-end pt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <!-- Discard -->
        <button mat-stroked-button (click)="matDialogRef.close()">Close</button>
        <!-- Save as draft -->
        <button mat-flat-button [color]="'primary'" (click)="submit()" [disabled]=" disableBtn">
            {{ btnLabel }}
        </button>
    </div>
</div>
