<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">
            {{ module_name }}
            <!-- Leads -->
        </div>


        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Global Search -->
            <!-- <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'" />
            </mat-form-field> -->
            <div class="flex ctm_search">
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'"
                    (keyup.enter)="refreshItems()" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"
                    (click)="refreshItems()"></mat-icon>
            </div>

            <!-- Column Filter -->
            <button class="ml-4 rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                [disabled]="isLoading" (click)="isFilterShow = !isFilterShow;">
                <img *ngIf="!isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg" alt="c">
                <img *ngIf="isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg" alt="c">
            </button>

            <!------Common Filter------->
            <button class="ml-4" mat-flat-button [color]="'primary'"
                (click)="_filterService.openDrawer(filter_table_name, primengTable,selectedColumns)"
                matTooltip="Saved Filter">
                <img class="w-6 h-auto cursor-pointer" src="assets/icons/common-filter.svg" alt="">
            </button>

            <!-- Select Columns Button and Select Box Code -->
            <button class="ml-4 rounded-full" mat-flat-button [color]="'primary'" matTooltip="Select more columns"
                [disabled]="isLoading" (click)="op.toggle($event)">
                <img class="w-5 cursor-pointer ml-1 pt-1" src="assets/icons/column.svg" alt="c">
            </button>
            <p-overlayPanel #op>
                <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header" class="overlay-panel"
                    [style]="{'max-width': '220px'}" display="chip" placeholder="Choose Columns"
                    (onChange)="onSelectedColumnsChange()" />
            </p-overlayPanel>

            <!-- Refresh -->
            <button class="ml-4" mat-flat-button [color]="'primary'" matTooltip="Refresh" [disabled]="isLoading"
                (click)="refreshItems()">
                <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
            </button>

            <!-- Add -->
            <!-- <button class="ml-4" mat-flat-button [color]="'primary'" (click)="create()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button> -->

            <!-- Export -->
            <button mat-raised-button [color]="'primary'" [matMenuTriggerFor]="menu" class="ml-4">
                <mat-icon class="icon-size-6">more_vert</mat-icon>
            </button>
            <mat-menu #menu>
                <button mat-menu-item (click)="exportExcel()">
                    <mat-icon>arrow_downward</mat-icon>
                    <span>Export Excel</span>
                </button>
                <!-- <button mat-menu-item (click)="reShuffle()">
                    <mat-icon svgIcon="heroicons_outline:arrows-right-left"></mat-icon>
                    <span style="font-weight: 600">Reshuffle</span>
                </button> -->
            </mat-menu>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container paginator-bottom">
        <p-table #datatable [columns]="selectedColumns" [value]="dataList" [sortField]="sortColumn" [sortOrder]="-1"
            [resizableColumns]="true" columnResizeMode="expand" [tableStyle]="{'min-width': '50rem'}"
            [loading]="isLoading" [paginator]="true" [rows]="appConfig.pageSize" [totalRecords]="totalRecords"
            [rowsPerPageOptions]="appConfig.pageSizeOptions" [lazy]="true" (onLazyLoad)="refreshItems($event)"
            [scrollable]="true" [scrollHeight]="scrollHeight" [showCurrentPageReport]="true" [showPageLinks]="false"
            [showJumpToPageDropdown]="false" currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
            [globalFilterFields]="['agency_name', 'lead_status', 'entry_date_time', 'relation_manager', 'email_address', 'mobile_number', 'city_name']"
            styleClass="p-datatable-gridlines p-datatable-sm">

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th class="left-[-1px] text-center w-1 dark:bg-gray-800" *ngIf="isDisplayHashCol()" pFrozenColumn>#
                    </th>

                    <th *ngFor="let col of columns; let isLast = last" [pSortableColumn]="col.field" pResizableColumn
                        [ngClass]="{ 'w-full': isLast  && (selectedColumns[selectedColumns?.length-1]?.field !='is_read_by_supplier')}"
                        [class]="col.class">
                        {{ col.header }}
                        <p-sortIcon [field]="col?.field" />
                    </th>
                    <th class="w-full"
                        *ngIf="(selectedColumns[selectedColumns?.length-1]?.field =='is_read_by_supplier')">
                    </th>                
                </tr>

                <tr *ngIf="isFilterShow">
                    <th class="left-[-1px] bg-gray-50 dark:bg-gray-800" pFrozenColumn></th>
                    <th *ngFor="let col of columns">
                        <ng-container *ngIf="!col?.isHideFilter">
                            <!-- Text -->
                            <p-columnFilter *ngIf="(col.type == types.text  || col.type == types.link)" [type]="'text'"
                                [field]="col.field" [placeholder]="'Search by '+ col.header"
                                [ariaLabel]="'Filter '+ col.header" matchMode="contains" />


                            <p-columnFilter *ngIf="col.type == types.select && col.field == 'lead_status'"
                                [field]="col.field" matchMode="equals" [showMenu]="false">
                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                    <p-dropdown class="filter-dropdown" [ngModel]="value" [options]="statusList"
                                        (onChange)="filter($event.value)" placeholder="Select Status" [showClear]="true"
                                        appendTo="body">
                                        <ng-template let-option pTemplate="item">
                                            <div>{{ option }}</div>
                                        </ng-template>
                                    </p-dropdown>
                                </ng-template>
                            </p-columnFilter>

                            <p-columnFilter *ngIf="col.type == types.select && col.field == 'relation_manager'"
                                class="searchableDropdown" [field]="col.field" matchMode="contains" [showMenu]="false">
                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                    <p-dropdown class="filter-dropdown" [options]="employeeList"
                                        optionLabel="employee_name" [(ngModel)]="selectedRm" [filter]="true"
                                        filterBy="employee_name" (onChange)="filter($event.value)" [showClear]="true"
                                        appendTo="body" placeholder="Select RM">
                                        <ng-template let-employee pTemplate="item">
                                            <div>{{employee.employee_name}}</div>
                                        </ng-template>
                                    </p-dropdown>
                                </ng-template>
                            </p-columnFilter>

                            <!--date picker-->
                            <p-columnFilter *ngIf="col.type == types.date" type="date" [field]="col.field">
                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                    <p-calendar (onSelect)="filter($event)" dateFormat="dd-mm-yy" [ngModel]="value"
                                        appendTo="body" placeholder="Search by Signup">
                                    </p-calendar>
                                </ng-template>
                            </p-columnFilter>


                        </ng-container>
                    </th>              
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-element let-columns="columns">
                <tr>
                    <td class="bg-gray-50 dark:bg-gray-900 left-[-1px]" alignFrozen="left" pFrozenColumn  *ngIf="isDisplayHashCol()">
                        <span [matMenuTriggerFor]="optionMenu" class="flex align-middle cursor-pointer">
                            <mat-icon> more_vert </mat-icon>
                        </span>

                        <mat-menu #optionMenu>
                            <button mat-menu-item (click)="view(element)">
                                <mat-icon class="mat-18">info</mat-icon>
                                <span style="font-weight: 600;">Info</span>
                            </button>
                            <button mat-menu-item (click)="setKYCVerify(element)">
                                <mat-icon class="mat-18">fingerprint</mat-icon>
                                <span style="font-weight: 600">View KYC</span>
                            </button>
                            <button mat-menu-item (click)="modifyReditect(element)">
                                <mat-icon svgIcon="heroicons_solid:pencil-square"></mat-icon>
                                <span style="font-weight: 600">Modify Details</span>
                            </button>
                            <!-- <button mat-menu-item (click)="setMarkupProfile(element)">
                                <mat-icon class="mat-18">person</mat-icon>
                                <span style="font-weight: 600">Set Markup Profile</span>
                            </button> -->
                            <button mat-menu-item (click)="kycProfile(element)">
                                <mat-icon class="mat-18">beenhere</mat-icon>
                                <span style="font-weight: 600">Set KYC Profile</span>
                            </button>
                            <!-- <button mat-menu-item (click)="assignKYC(element)">
                                <mat-icon svgIcon="heroicons_outline:arrow-up-on-square-stack"></mat-icon>
                                <span style="font-weight: 600">Assign KYC</span>
                            </button> -->
                            <mat-divider
                                *ngIf="!element.is_email_verified || !element.is_mobile_verified"></mat-divider>
                            <button *ngIf="!element.is_email_verified" mat-menu-item (click)="setEmailVerify(element)">
                                <mat-icon class="mat-18">verified</mat-icon>
                                <span style="font-weight: 600">Verify Email</span>
                            </button>
                            <button *ngIf="!element.is_mobile_verified" mat-menu-item
                                (click)="setMobileVerify(element)">
                                <mat-icon class="mat-18">verified</mat-icon>
                                <span style="font-weight: 600">Verify Mobile</span>
                            </button>
                        </mat-menu>
                    </td>
                    <td *ngFor="let col of columns" [ngClass]="col.class">
                        <ng-container *ngIf="(col.type === types.text || col.type === types.select)">
                            <span [ngClass]="col.isCustomColor ? getStatusColor(element[col.field]) : ''">
                                {{ element[col.field] || '-' }}
                            </span>
                        </ng-container>

                        <ng-container *ngIf="col.type == types.date">
                            {{isValidDate(element[col.field])? (element[col.field] | date: col.dateFormat): "-"}}
                        </ng-container>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr class="h-14" *ngIf="selectedColumns?.length">
                    <td [attr.colspan]="displayColCount()" class="text-center font-semibold text-lg">{{getNodataText()}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="text-center mt-5" *ngIf="selectedColumns && !selectedColumns?.length"> No column to display! Please
        Select a column
    </div>
</div>
