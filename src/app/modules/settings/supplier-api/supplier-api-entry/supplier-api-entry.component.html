<div class="flex flex-col max-w-180 md:min-w-180 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary ">
        <div class="text-lg font-medium text-white">{{title}}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto px-6 pt-6 overflow-y-auto max-h-96 pb-5" [formGroup]="formGroup"
        *ngIf="!readonly else detailView">

        <div class="flex flex-row space-x-3">

            <!-- <mat-form-field class="flex-grow">
                <mat-label>Supplier ID</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="supplier_id" required >
            </mat-form-field> -->
            <mat-form-field class="flex-grow">
                <mat-label>Supplier ID</mat-label>
                <mat-select *ngIf="!readonly" formControlName="supplier_id" required>
                    <mat-option>
                        <ngx-mat-select-search placeholderLabel="Search"
                            noEntriesFoundLabel="'no matching product found'" [formControlName]="'supplierFilter'">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let ct of SupplierList | async" [value]="ct.id">{{ct.company_name}}</mat-option>
                </mat-select>
                <input *ngIf="readonly" [readonly]="readonly" matInput required formControlName="supplier_id">
            </mat-form-field>

            <!-- <mat-form-field class="flex-grow">
                <mat-label>API For</mat-label>
                <mat-select *ngIf="!readonly" required formControlName="api_for">
                    <mat-option *ngFor="let s of api_for" [value]="s.value">
                        {{s.viewValue}}
                    </mat-option>
                </mat-select>
                <input *ngIf="readonly" matInput [readonly]="readonly" formControlName="api_for" required>
            </mat-form-field> -->

        </div>

        <div class="flex flex-row space-x-3">

            <mat-form-field class="w-1/2">
                <mat-label>User ID</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="user_id" required>
            </mat-form-field>

            <mat-form-field class="w-1/2">
                <mat-label>Password</mat-label>
                <input matInput type="password" [readonly]="readonly" formControlName="password" required
                    #passwordField>
                <button mat-icon-button type="button"
                    (click)="passwordField.type == 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                    matSuffix>
                    <mat-icon svgIcon="feather:eye" *ngIf="passwordField.type == 'password'"></mat-icon>
                    <mat-icon svgIcon="feather:eye-off" *ngIf="passwordField.type == 'text'"></mat-icon>
                </button>
            </mat-form-field>

        </div>

        <div class="flex flex-row space-x-3">

            <mat-form-field class="flex-grow">
                <mat-label>API Key</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="api_key" required>
            </mat-form-field>

            <mat-form-field class="flex-grow">
                <mat-label>API Secret</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="api_secret" required>
            </mat-form-field>

        </div>

        <div class="flex flex-row space-x-3">

            <mat-form-field class="flex-grow">
                <mat-label>Base URL 1</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="base_url_1">
            </mat-form-field>

            <mat-form-field class="flex-grow">
                <mat-label>Base URL 2</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="base_url_2">
            </mat-form-field>

        </div>

        <div class="flex flex-row space-x-3">

            <mat-form-field class="flex-grow">
                <mat-label>Base URL 3</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="base_url_3">
            </mat-form-field>

            <mat-form-field class="flex-grow">
                <mat-label>Agency Code</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="agency_code">
            </mat-form-field>

        </div>

        <div class="flex flex-row space-x-3">

            <mat-form-field class="flex-grow">
                <mat-label>UDF 1</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="udf_1">
            </mat-form-field>

            <mat-form-field class="flex-grow">
                <mat-label>UDF 2</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="udf_2">
            </mat-form-field>

            <mat-form-field class="flex-grow">
                <mat-label>UDF 3</mat-label>
                <input matInput type="text" [readonly]="readonly" formControlName="udf_3">
            </mat-form-field>

        </div>

        <div class="flex space-x-3 items-center">

            <mat-form-field class="w-1/3">
                <mat-label>Enable For</mat-label>
                <mat-select required formControlName="enable_for">
                    <mat-option *ngFor="let s of enableList" [value]="s.value">
                        {{ s.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-1/3">
                <mat-label>Inventory For</mat-label>
                <mat-select required formControlName="inventory_for">
                    <mat-option *ngFor="let s of inventoryList" [value]="s.value">
                        {{ s.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="w-1/3">
                <div class="flex">
                    <div class="mr-3">Live Credentials</div>
                    <mat-slide-toggle [readonly]="readonly" formControlName="is_live"></mat-slide-toggle>
                </div>
            </div>
        </div>
    </form>

    <ng-template #detailView>
        <div class="grid grid-cols-3 gap-2 mb-8 p-8 pb-0 bg-card rounded-2xl overflow-hidden">
            <div class="flex flex-col mb-3" *ngFor="let filed of fieldList">
                <div class="flex flex-row space-x-2">
                    <span class=" text-md font-semibold text-secondary">{{filed.name}}</span>
                    <mat-icon *ngIf="filed.show_info" [matTooltip]="filed.info_tooltip">info</mat-icon>
                </div>
                <span class="text-base truncate" [matTooltip]="filed.value">{{filed.value || '--'}}</span>
            </div>
        </div>
    </ng-template>

    <div *ngIf="!readonly" class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <!-- Discard -->
        <button mat-stroked-button (click)="matDialogRef.close()">
            Close
        </button>
        <!-- Save as draft -->
        <button *ngIf="!readonly" mat-flat-button [color]="'primary'" (click)="submit()" [disabled]="disableBtn">
            {{btnLabel}}
        </button>
    </div>
</div>
