
<div class="sticky top-0 z-10 bg-primary">
    <div class="flex items-center justify-between border-b border-gray-border p-3">
        <span class="font-inter font-semibold text-lg text-white">{{data?.rm_name ? data.rm_name: ''}}</span>
        <span class="flex items-center gap-2">
            <div class="flex ctm_search dark:bg-gray-900">
                <input #inputRef matInput [autocomplete]="'off'" [placeholder]="'Search'"
                    (keyup.enter)="onGlobalFilterSearch(inputRef.value)" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"
                    (click)="onGlobalFilterSearch(inputRef.value)"></mat-icon>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
                <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </button>
        </span>
    </div>
</div>

<div class="table-container modal-custom-table">
    <p-table #datatable  [value]="dataList" [sortField]="sortColumn" [sortOrder]="-1"
        [resizableColumns]="true" columnResizeMode="expand" [tableStyle]="{'min-width': '50rem'}"
        [loading]="isLoading" 
        [scrollable]="true" [scrollHeight]="scrollHeight" [showCurrentPageReport]="true" [showPageLinks]="false"
        [globalFilterFields]="['refNo', 'productCode', 'agentCode', 'agency', 'status', 'price']"
        styleClass="p-datatable-gridlines p-datatable-sm" class="contracting_rep">

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="min-w-[110px] dark:bg-[#1e293b]" pSortableColumn="refNo" pResizableColumn
                    alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.refNo"
                    [ngClass]="{'left-0': !frozenObj?.refNo}">
                    Ref. No. <p-sortIcon field="refNo" />
                    <span class="float-right" (click)="isFrozenColumn('refNo');$event.stopPropagation()">
                        <i *ngIf="!frozenObj?.refNo" class="pi pi-lock-open icon-size-3"></i>
                        <i *ngIf="frozenObj?.refNo" class="pi pi-lock icon-size-3"></i>
                    </span>
                </th>
                <th pSortableColumn="productCode" pResizableColumn>
                    Product Code <p-sortIcon field="productCode" />
                </th>
                <th pSortableColumn="agentCode" pResizableColumn>
                    Agent Code <p-sortIcon field="agentCode" />
                </th>
                <th pSortableColumn="agency" pResizableColumn>
                    Agency <p-sortIcon field="agency" />
                </th>
                <th pSortableColumn="status" pResizableColumn>
                    Status <p-sortIcon field="status" />
                </th>
                <th class="text-right" pSortableColumn="price" pResizableColumn>
                    Price <p-sortIcon field="price" />
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-element let-columns="columns">
            <tr>
                <td alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.service">{{element.refNo || "-"}}</td>
                <td>{{element.productCode || "-"}}</td>
                <td>{{element.agentCode || "-"}}</td>
                <td>{{element.agency || "-"}}</td>
                <td ><span [style.color]="getStatusColor(element.status)">
                    {{ element.status }}
                  </span></td>
                <td class="text-right">{{element.price || "-"}}</td>
            </tr>
        </ng-template>

        <ng-template pTemplate="footer">
            <tr>
                <td pFrozenColumn [frozen]="frozenObj?.service">Total</td>
                <td *ngFor="let i of [1,2,3,4]"></td>
                <td class="text-right">{{totalSaleAmount || 0}}</td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr class="h-14">
                <td colspan="6" class="text-center font-semibold text-lg">
                    {{getNodataText()}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
