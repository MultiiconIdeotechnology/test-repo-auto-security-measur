<div class="flex flex-col max-w-240 md:min-w-100 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{title}}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto px-6 pt-6 overflow-y-auto max-h-120" [formGroup]="formGroup">

        <mat-form-field class="flex-grow">
            <mat-label>Master Agent</mat-label>
            <mat-select formControlName="agent_id" required *ngIf="!record.id">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="'no matching agent found'"
                        [formControlName]="'agentfilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of agentList | async" [value]="ct.id">
                    <span><span *ngIf="ct.code">{{ ct.code }} - </span>{{ ct.agency_name }} <span
                            *ngIf="ct.master_agent_name"> ( {{ ct.master_agent_name }})</span></span>
                    <div class="-mt-2">
                        <span class="text-secondary text-sm">{{ ct.email_address }}</span>
                    </div>
                </mat-option>
            </mat-select>
            <input type="text" readonly matInput *ngIf="record.id" [formControlName]="'agent_name'">
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Lead Pax Name</mat-label>
            <input matInput [readonly]="readonly" formControlName="lead_pax_name" required>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Lead Pax Email</mat-label>
            <input matInput [readonly]="readonly" formControlName="lead_pax_email" required>
            <mat-error
                *ngIf="this.formGroup.get('lead_pax_email').value && !isValidEmail(this.formGroup.get('lead_pax_email').value)">
                Please enter a valid email address.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Lead Pax Mobile</mat-label>
            <input matInput [readonly]="readonly" type="number" formControlName="lead_pax_mobile" required>
        </mat-form-field>

    </form>

    <div class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <button *ngIf="!readonly" mat-flat-button [color]="'primary'" (click)="submit()">
            {{btnLabel}}
        </button>
    </div>
</div>
