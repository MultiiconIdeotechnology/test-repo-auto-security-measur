<div class="flex flex-col max-w-240 md:min-w-120 max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="filterForm">
        <mat-form-field class="flex-grow">
            <mat-label>Master For</mat-label>
            <mat-select name="MasterFor" formControlName="MasterFor" required
                (selectionChange)="changeVal($event.value)">
                <mat-option *ngFor="let s of selectMasterList" [value]="s">{{
                    s
                    }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Status</mat-label>
            <mat-select name="status" formControlName="status" required>
                <mat-option value="All">All</mat-option>
                <mat-option value="Audited">Audited</mat-option>
                <mat-option value="Rejected">Rejected</mat-option>
                <mat-option value="Pending">Pending</mat-option>
            </mat-select>

        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>KYC Profile</mat-label>
            <mat-select formControlName="Particular" required>
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search"
                        noEntriesFoundLabel="'no matching KYC Profile found'" [formControlName]="'kycfilter'"
                        (input)="filterfrom($event.target.value)">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of profileList" [value]="ct">{{
                    ct.profile_name
                    }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Document</mat-label>
            <mat-select formControlName="DocName" required [compareWith]="compareWith">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="'no matching document found'"
                        [formControlName]="'document_filter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of documentList | async" [value]="ct">{{ ct.document_name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div></div>
            <div class="flex items-center mt-4 sm:mt-0">
                <button *ngIf="!readonly" class="sm:mx-3 max-sm:mx-3" mat-stroked-button (click)="matDialogRef.close()">
                    <span>Cancel</span>
                </button>
                <button class="order-first sm:order-last" type="submit" mat-flat-button [color]="'primary'"
                    (click)="ngSubmit()">
                    Filter
                </button>
            </div>
        </div>
    </form>
</div>
