<div class="flex flex-col max-w-180 md:min-w-180 max-h-screen -m-6">
    <div class="min-h-15 flex px-5 pt-0.5 items-center justify-between text-xl font-semibold border-b-2">
        <span class=" dark:text-white text-black">{{send == 'Bus' ? 'Cancellation Policy' : send == 'Cab' ? 'View Policy' : ''}} </span>
        <mat-icon svgIcon="close" class="cursor-pointer dark:text-white text-black"
            (click)="matDialogRef.close()"></mat-icon>
    </div>

    <div class="flex flex-col m-3 gap-1 max-h-100 overflow-y-auto ">
        <ng-container *ngIf="dataList && dataList.length; else noData">
            <div class="rounded-lg border" *ngIf="dataList.length && send == 'Bus'">
                <div
                    class="flex flex-row border-b-2 max-h-10 min-h-10 w-full items-center text-secondary sticky top-0 dark:bg-[#364459] bg-gray-200 ">
                    <div class="w-3/5 px-4">Time</div>
                    <div class="w-1/5 px-4">Charges</div>
                    <div class="w-1/5 px-4">Charges Per</div>
                </div>
                <div class="flex flex-row border-b" *ngFor="let dt of dataList">
                    <div class="w-3/5 px-4 py-2 truncate">
                        {{dt.data}}
                    </div>
                    <div class="w-1/5 px-4 py-2 truncate">
                        {{dt.charges}}
                    </div>
                    <div class="w-1/5 px-4 py-2 truncate">
                        {{dt.chargesPer}}
                    </div>
                </div>
            </div>

            <div *ngIf="dataList.length && send == 'Cab'">
                <ul class="list-disc px-5 py-3">
                    <li class="mb-2" *ngFor="let dt of dataList">{{dt.policy}}</li>
                </ul>
            </div>
        </ng-container>

        <ng-template #noData>
            <div class="text-center p-3 text-primary">No data display</div>
        </ng-template>
    </div>

</div>
