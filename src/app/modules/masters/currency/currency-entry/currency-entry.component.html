<div class="flex flex-col max-w-240 md:min-w-100 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{title}}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto px-6 pt-6 overflow-y-auto max-h-120" [formGroup]="formGroup" *ngIf="!readonly else detailView">

        <mat-form-field class="flex-grow">
            <mat-label>Currency</mat-label>
            <input matInput [readonly]="readonly" formControlName="currency" required>
        </mat-form-field>

        <!-- <mat-form-field class="flex-grow">
            <mat-label>Short Code</mat-label>
            <mat-select *ngIf="!readonly" formControlName="currency_short_code" (selectionChange)="shortcodeChange($event.value)" required>
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search"
                        noEntriesFoundLabel="'no matching currency found'" [formControlName]="'currencyfilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let cl of currencyList | async" [value]="cl.currency_short_code">{{cl.currency_short_code}}</mat-option>
            </mat-select>
            <input *ngIf="readonly" [readonly]="readonly" matInput required formControlName="currency_short_code">
        </mat-form-field> -->

        <mat-form-field class="flex-grow">
            <mat-label>Short Code</mat-label>
            <input matInput [readonly]="readonly" formControlName="currency_short_code" required>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Symbol</mat-label>
            <input matInput [readonly]="readonly" formControlName="currency_symbol" required>
        </mat-form-field>

    </form>

    <ng-template #detailView>
        <div class="grid grid-cols-3 gap-6 mb-3 p-8 pb-4 bg-card rounded-2xl overflow-hidden">
            <div class="flex flex-col " *ngFor="let filed of fieldList">
                <div class="flex flex-row space-x-2">
                    <span class=" text-md font-semibold text-secondary">{{filed.name}}</span>
                </div>
                <span class="text-base truncate" [matTooltip]="filed.value">{{filed.value || '--'}}</span>
            </div>
        </div>
    </ng-template>

    <div class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <button *ngIf="!readonly" mat-flat-button [color]="'primary'" (click)="submit()" [disabled]="disableBtn">
            {{btnLabel}}
        </button>
    </div>
</div>
