
<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">
            {{ module_name }}
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!------Global Search------>
            <!-- <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'" />
            </mat-form-field> -->
            <div class="flex ctm_search">
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'" (keyup.enter)="refreshItems()" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'" (click)="refreshItems()"></mat-icon>
            </div>

            <!------Global filter------>
            <button class="ml-4 rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                [disabled]="isLoading" (click)="isFilterShow = !isFilterShow;">
                <img *ngIf="!isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg" alt="c">
                <img *ngIf="isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg" alt="c">
            </button>

            <!------Common Filter------->
            <button class="ml-4" mat-flat-button [color]="'primary'"
                 (click)="_filterService.openDrawer(filter_table_name, primengTable,_selectedColumns)"
                 matTooltip="Saved Filter" [disabled]="isLoading">
                 <img class="w-6 h-auto cursor-pointer" src="assets/icons/common-filter.svg" alt="">
             </button>

            <!-- Select Columns Button and Select Box Code -->
            <button class="ml-4 rounded-full" mat-flat-button [color]="'primary'" matTooltip="Select more columns"
                [disabled]="isLoading" (click)="op.toggle($event)">
                <img class="w-5 cursor-pointer ml-1 pt-1" src="assets/icons/column.svg" alt="c">
            </button>
            <p-overlayPanel #op>
                <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header" class="overlay-panel"
                    [style]="{'max-width': '220px'}" display="chip" placeholder="Choose Columns" />
            </p-overlayPanel>

            <!------Refresh------>
            <button class="ml-4" mat-flat-button [color]="'primary'" matTooltip="Refresh" [disabled]="isLoading"
                (click)="refreshItems()">
                <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
            </button>

            <!--- Add  -->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="create()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!----------------Table----------------->
    <div class="table-container paginator-bottom">
        <p-table #datatable [columns]="selectedColumns" [value]="dataList" [sortField]="sortColumn" [sortOrder]="-1"
            [resizableColumns]="true" columnResizeMode="expand" [tableStyle]="{'min-width': '50rem'}"
            [loading]="isLoading" [paginator]="true" [rows]="appConfig.pageSize" [totalRecords]="totalRecords"
            [rowsPerPageOptions]="appConfig.pageSizeOptions" [lazy]="true" (onLazyLoad)="refreshItems($event)"
            [scrollable]="true" [scrollHeight]="scrollHeight" [showCurrentPageReport]="true" [showPageLinks]="false"
            [showJumpToPageDropdown]="false" currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
            [globalFilterFields]="['provider', 'psp_for', 'psp_for_name']"
            styleClass="p-datatable-gridlines p-datatable-sm">

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th class="w-5 text-center left-[-1px]" pFrozenColumn>#</th>
                    <th class="min-w-[155px] dark:bg-[#1e293b]" pSortableColumn="provider" pResizableColumn
                        alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.provider"
                        [ngClass]="{'left-0': !frozenObj?.provider}">
                        Provider <p-sortIcon field="provider" />
                        <span class="float-right" (click)="isFrozenColumn('provider');$event.stopPropagation()">
                            <i *ngIf="!frozenObj?.provider" class="pi pi-lock-open icon-size-3"></i>
                            <i *ngIf="frozenObj?.provider" class="pi pi-lock icon-size-3"></i>
                        </span>
                    </th>
                    <th pSortableColumn="is_live" pResizableColumn>
                        Status <p-sortIcon field="is_live" />
                    </th>
                    <th pSortableColumn="currency_code" pResizableColumn>
                        Currency <p-sortIcon field="currency_code" />
                    </th>
                    <th pSortableColumn="psp_for" pResizableColumn>
                        PSP For <p-sortIcon field="psp_for" />
                    </th>
                    <th class="min-w-[200px]" pSortableColumn="psp_for_name" pResizableColumn
                        [ngClass]="{'w-full': !columns || (columns && !columns.length) }">
                        PSP For Name <p-sortIcon field="psp_for_name" />
                    </th>
                    <th [pSortableColumn]="col.field" pResizableColumn *ngFor="let col of columns; let isLast = last"
                        [ngClass]="{'w-full': isLast }">
                        {{col.header}} <p-sortIcon [field]="col.field" />
                    </th>
                </tr>

                <tr *ngIf="isFilterShow">
                    <th class="left-[-1px]" pFrozenColumn></th>
                    <th alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.provider">
                        <p-columnFilter type="text" matchMode="contains" field="provider" placeholder="Search by Provider"
                            ariaLabel="Filter Provider" />
                    </th>
                    <th>
                        <!-- <p-columnFilter type="text" matchMode="contains" field="is_live" placeholder="Search by Status"
                            ariaLabel="Filter Status" /> -->
                    </th>
                    <th>
                        <p-columnFilter type="text" matchMode="contains" field="currency_code" placeholder="Search by Currency"
                            ariaLabel="Filter Currency" />
                    </th>
                    <th>
                        <p-columnFilter type="text" matchMode="contains" field="psp_for" placeholder="Search by PSP For"
                            ariaLabel="Filter PSP For" />
                    </th>
                    <th>
                        <p-columnFilter type="text" matchMode="contains" field="psp_for_name" placeholder="Search by PSP For Name"
                            ariaLabel="Filter PSP For Name" />
                    </th>
                    <th *ngFor="let col of columns">
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-element let-columns="columns">
                <tr [ngClass]="!element.is_active ? 'opacity-38' : ''">
                    <td class="bg-gray-50 dark:bg-gray-900 left-[-1px]" alignFrozen="left" pFrozenColumn>
                        <span [matMenuTriggerFor]="optionMenu" class="flex align-middle cursor-pointer">
                            <mat-icon> more_vert </mat-icon>
                        </span>

                        <mat-menu #optionMenu>
                            <button mat-menu-item (click)="view(element)">
                                <mat-icon class="mat-18">info</mat-icon>
                                <span style="font-weight: 600">Info</span>
                            </button>
                            <button mat-menu-item (click)="edit(element)">
                                <mat-icon class="mat-18">edit</mat-icon>
                                <span style="font-weight: 600">Edit</span>
                            </button>
                            <button mat-menu-item (click)="delete(element)">
                                <mat-icon class="mat-18">delete</mat-icon>
                                <span style="font-weight: 600">Delete</span>
                            </button>
                            <mat-divider *ngIf="!element.is_default"></mat-divider>
                            <button mat-menu-item (click)="SetDefault(element)"
                                *ngIf="!element.is_default && element.psp_for != 'Agent'">
                                <mat-icon class="mat-18">check_circle</mat-icon>
                                <span style="font-weight: 600">Set Default</span>
                            </button>
                            <button mat-menu-item (click)="setActiveDeactive(element)">
                                <mat-icon class="mat-18">{{ element.is_active ? "highlight_off" :
                                    "check_circle"}}</mat-icon>
                                <span style="font-weight: 600">{{ element.is_active ? "Deactive" : "Active" }}</span>
                            </button>
                        </mat-menu>
                    </td>
                    <td alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.provider">
                        <span [matTooltip]="element['is_default'] ? 'Default' : ''"
                            class="w-2 h-2 inline-block rounded-full"
                            [ngClass]="element['is_default'] ? 'bg-green-500' : '-mr-3'">
                        </span>
                        {{element.provider || "-"}}
                    </td>
                    <td>
                        <span *ngIf="element.is_live" class="text-green-500">LIVE</span>
                        <span *ngIf="!element.is_live" class="text-red-500">TEST</span>
                    </td>
                    <td>
                        {{element.currency_code || "-" }}
                    </td>
                    <td>
                        {{element.psp_for || "-"}}
                    </td>
                    <td>{{element.psp_for_name || "-"}}</td>
                    <td *ngFor="let col of columns">
                        {{element[col.field] || "-"}}
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr class="h-14">
                    <td colspan="6" class="text-center font-semibold text-lg">
                        {{getNodataText()}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
