<div class="flex flex-col max-w-120 md:min-w-120 -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between px-6 h-13 min-h-13 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto px-6 pt-3 max-h-[580px]" [formGroup]="formGroup">

        <mat-form-field class="flex-grow">
            <mat-label>Campaign Name</mat-label>
            <input matInput required formControlName="campaign_name" />
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Campaign Type</mat-label>
            <mat-select required formControlName="referral_link_for">
                <mat-option *ngFor="let trip of linkList" [value]="trip.value">
                    {{ trip.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Compaign Code</mat-label>
            <input matInput required formControlName="referral_code" />
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Relationship Manager</mat-label>
            <mat-select formControlName="relationship_manager_id">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="'no matching rm found'"
                        [formControlName]="'rmfilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of rmList" [value]="ct.id">{{ct.employee_name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full ">
            <mat-label>Remark</mat-label>
            <textarea matInput  [formControlName]="'remark'" class="min-h-5"></textarea>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="start_date" />
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

    </form>

    <div class="flex items-center justify-end pt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <!-- Discard -->
        <button mat-stroked-button (click)="matDialogRef.close()">Close</button>
        <!-- Save as draft -->
        <button mat-flat-button [color]="'primary'" (click)="submit()" [disabled]="disableBtn">
            {{ btnLabel }}
        </button>
    </div>
</div>
