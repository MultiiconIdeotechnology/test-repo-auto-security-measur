<div class="flex flex-col max-h-screen supplier_info">
    <div class="sticky top-0 z-10 bg-primary">
        <div class="flex items-center justify-between border-b border-gray-border p-3">
            <span class="font-inter font-semibold text-lg text-white break-words max-w-[36rem]">{{data?.master_agent_name || 'Credit Logs'}}</span>
            <span class="flex items-center gap-2">
                <!-- Global search in modal -->
                <div class="flex ctm_search dark:bg-gray-900">
                    <input #inputRef matInput [autocomplete]="'off'" [placeholder]="'Search'"
                        (input)="onGlobalFilterSearch(inputRef.value)" />
                    <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"
                        (click)="onGlobalFilterSearch(inputRef.value)"></mat-icon>
                </div>

                <!-- Column Filter -->
                <button class=" rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                    [disabled]="isLoading" (click)="this.isFilterShow = !this.isFilterShow;">
                    <img *ngIf="!isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg"
                        alt="c">
                    <img *ngIf="isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg"
                        alt="c">
                </button>

                <!-- close modal -->
                <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
                    <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                </button>
            </span>
        </div>
    </div>

    <div class="table-container modal-custom-table paginator-bottom">
        <p-table #datatable [value]="dataList" [sortField]="sortColumn" [sortOrder]="-1" [resizableColumns]="true"
            columnResizeMode="expand" [tableStyle]="{'min-width': '50rem'}" [loading]="isLoading" [paginator]="true"
            [rows]="10" [totalRecords]="totalRecords" [rowsPerPageOptions]="appConfig.pageSizeOptions"
            [scrollable]="true" [scrollHeight]="scrollHeight" [showCurrentPageReport]="true" [showPageLinks]="false"
            [showJumpToPageDropdown]="false" currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
            [globalFilterFields]="['code', 'company', 'agency', 'status', 'email', 'mobile', 'city', 'currency', 'signup']"
            styleClass="p-datatable-gridlines p-datatable-sm" class="contracting_rep">

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <!-- <th class="  text-center left-[-1px]" pFrozenColumn>#</th> -->
                    <th class="min-w-[110px] dark:bg-[#1e293b]" pSortableColumn="activity_type" pResizableColumn
                        alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.activity_type"
                        [ngClass]="{'left-0': !frozenObj?.activity_type}">
                        Activity <p-sortIcon field="activity_type" />
                        <span class="float-right" (click)="isFrozenColumn('activity_type');$event.stopPropagation()">
                            <i *ngIf="!frozenObj?.activity_type" class="pi pi-lock-open icon-size-3"></i>
                            <i *ngIf="frozenObj?.activity_type" class="pi pi-lock icon-size-3"></i>
                        </span>
                    </th>
                    <th pSortableColumn="activity" pResizableColumn>
                        Description <p-sortIcon field="activity" />
                    </th>
                    <th pSortableColumn="login" pResizableColumn>
                        Action By <p-sortIcon field="login" />
                    </th>
                    <th pSortableColumn="activity_date_time" pResizableColumn>
                        Date <p-sortIcon field="activity_date_time" />
                    </th>
                </tr>

                <tr *ngIf="isFilterShow">
                    <th alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.activity_type">
                        <p-columnFilter type="text" matchMode="equals" field="activity_type" placeholder="Search by Activity"
                            ariaLabel="Filter Activity" />
                    </th>
                    <th>
                        <p-columnFilter type="text" matchMode="contains" field="activity" placeholder="Search by Description"
                            ariaLabel="Filter Description" />
                    </th>
                    <th>
                        <p-columnFilter type="text" matchMode="contains" field="login" placeholder="Search by Action By"
                            ariaLabel="Filter Action By" />
                    </th>
                    <th>
                        <p-columnFilter field="activity_date_time" type="date">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-calendar (onSelect)="filter($event)" dateFormat="dd-mm-yy" appendTo="body"
                                    [ngModel]="value" placeholder="Search by Login">
                                </p-calendar>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-element let-columns="columns">
                <tr>
                    <td alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.activity_type">{{element?.activity_type || "-"}}</td>
                    <td>{{element?.activity || "-"}}</td>
                    <td>{{element?.login || "-"}}</td>
                    <td>{{element.activity_date_time ? (element.activity_date_time | date: 'dd-MM-yyyy HH:mm:ss') : "-"}}</td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr class="h-14">
                    <td colspan="18" class="text-center font-semibold text-lg">
                        {{getNodataText()}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
