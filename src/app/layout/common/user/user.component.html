<div class="flex flex-col items-center">
    <!-- Button -->
    <button mat-icon-button [matMenuTriggerFor]="userActions">
        <span class="relative">
            <img class="w-7 h-7 rounded-full" *ngIf="showAvatar && user.avatar" [src]="user.avatar">
            <mat-icon *ngIf="!showAvatar || !user.avatar" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        </span>
    </button>

    <!-- Global Search Button -->
    <button class="mt-1 rounded-full hover:bg-[#22293b] pt-[10px] pr-[11px] pb-[6px] pl-[11px]"
        (click)="openGlobalSearchDialog()">
        <mat-icon class="icon-size-[18px]" svgIcon="heroicons_outline:magnifying-glass"></mat-icon>
    </button>
</div>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">{{user.user_name}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Profile</span>
    </button>
    <!-- [routerLink]="'/settings/erp'" -->
    <button mat-menu-item (click)="changePassword()">
        <mat-icon svgIcon="heroicons_outline:lock-closed"></mat-icon>
        <span>Change Password</span>
    </button>

<!-- Reset Columns button
  Logic:
  1. Trigger restoreDefaultColumns() when clicked.
  2. restoreDefaultColumns():
     a. Opens a confirmation dialog asking the user to confirm resetting saved columns.
     b. If the user confirms, removes the 'globalSelectedColumns' key from localStorage.
     c. Shows a success toast to inform the user the reset succeeded.
     d. Reloads the page after a short delay so the app applies the default column configuration.  -->
    <button mat-menu-item (click)="restoreDefaultColumns()">
        <mat-icon svgIcon="heroicons_outline:arrow-path-rounded-square" class="icon-size-6"></mat-icon>
        <span>Reset Columns</span>
    </button>

    <!-- <mat-slide-toggle (click)="$event.stopPropagation()" [formControl]="isDarkTheme" >
        <span class="pl-1">Is Dark Theme</span>
    </mat-slide-toggle> -->

    <ng-container *ngIf="config && config.scheme == 'light'; else other_content">
        <button mat-menu-item (click)="setScheme('dark')">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:moon'"></mat-icon>
            <span>Dark</span>
        </button>
    </ng-container>

    <ng-template #other_content>
        <button mat-menu-item (click)="setScheme('light')">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:sun'"></mat-icon>
            <span>Light</span>
        </button>
    </ng-template>

    <button mat-menu-item (click)="openTF2AuthModal()">
         <img src="assets\icons\tf2_auth_lock-light.svg" alt="auth-lock-light" class="w-[22px] h-[22px] mr-3 dark:hidden">
         <img src="assets\icons\tf2_auth_lock-dark.svg" alt="auth-lock-dark" class="w-[22px] h-[22px] mr-3 hidden dark:block">
        <span>TF2 Authentication</span>
    </button>

    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>
