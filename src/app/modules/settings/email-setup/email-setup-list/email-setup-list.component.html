<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">
            {{ module_name }}
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!------Global Search------>
            <!-- <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'" />
            </mat-form-field> -->
            <div class="flex ctm_search">
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search'" (keyup.enter)="refreshItems()" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'" (click)="refreshItems()"></mat-icon>
            </div>

            <!------Global filter------>
            <button class="ml-4 rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                [disabled]="isLoading" (click)="isFilterShow = !isFilterShow;">
                <img *ngIf="!isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg" alt="c">
                <img *ngIf="isFilterShow" class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg" alt="c">
            </button>

            <!------Refresh------>
            <button class="ml-4" mat-flat-button [color]="'primary'" [disabled]="isLoading" (click)="refreshItems()">
                <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
            </button>

            <!------Create------->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="create()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>

            <!------Common Filter------->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="_filterService.openDrawer(filter_table_name, primengTable)">
                <mat-icon [svgIcon]="'heroicons_solid:bars-3-bottom-left'"></mat-icon>
                <span class="ml-2 mr-1">Filter</span>
            </button>

        </div>
    </div>

    <!----------------Table----------------->
    <div class="table-container paginator-bottom">
        <p-table #datatable [value]="dataList" [sortField]="sortColumn" [sortOrder]="-1" [resizableColumns]="true"
            columnResizeMode="expand" [tableStyle]="{'min-width': '50rem'}" [loading]="isLoading" [paginator]="true"
            [rows]="appConfig.pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="appConfig.pageSizeOptions"
            [lazy]="true" (onLazyLoad)="refreshItems($event)" [scrollable]="true" [scrollHeight]="scrollHeight"
            [showCurrentPageReport]="true" [showPageLinks]="false" [showJumpToPageDropdown]="false"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
            [globalFilterFields]="['email_for', 'email_address', 'display_name', ]" styleClass="p-datatable-gridlines p-datatable-sm">

            <ng-template pTemplate="header">
                <tr>
                    <th class="  text-center left-[-1px]" pFrozenColumn>#</th>
                    <th class="min-w-[155px] dark:bg-[#1e293b]" pSortableColumn="email_for" pResizableColumn alignFrozen="left" pFrozenColumn
                        [frozen]="frozenObj?.email_for" [ngClass]="{'left-0': !frozenObj?.email_for}">
                        Email For <p-sortIcon field="email_for" />
                        <span class="float-right" (click)="isFrozenColumn('email_for');$event.stopPropagation()">
                            <i *ngIf="!frozenObj?.email_for" class="pi pi-lock-open icon-size-3"></i>
                            <i *ngIf="frozenObj?.email_for" class="pi pi-lock icon-size-3"></i>
                        </span>
                    </th>
                    <th pSortableColumn="email_address" pResizableColumn>
                        Email Address <p-sortIcon field="email_address" />
                    </th>
                    <th pSortableColumn="display_name" pResizableColumn>
                        Display Name <p-sortIcon field="display_name" />
                    </th>
                    <th class="text-center" pSortableColumn="enable_ssl" pResizableColumn>
                        SSL <p-sortIcon field="enable_ssl" />
                    </th>
                    <th  class="w-full pl-[10px] text-left"  pSortableColumn="test_mail_success" pResizableColumn>
                        Test Mail Success <p-sortIcon field="test_mail_success" />
                    </th>
                </tr>

                <tr *ngIf="isFilterShow">
                    <th class="left-[-1px]" pFrozenColumn></th>
                    <th alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.email_for">
                        <p-columnFilter type="text" matchMode="contains" field="email_for" placeholder="Search by Email For"
                            ariaLabel="Filter Email For" />
                    </th>
                    <th>
                        <p-columnFilter type="text" matchMode="contains" field="email_address" placeholder="Search by Email Address"
                            ariaLabel="Filter Email Address" />
                    </th>
                    <th>
                        <p-columnFilter type="text" matchMode="contains" field="display_name" placeholder="Search by Display Name"
                            ariaLabel="Filter Display Name" />
                    </th>
                    <th>
                        <p-columnFilter field="enable_ssl" matchMode="equals" [showMenu]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown class="filter-dropdown"
                                            [ngModel]="value"
                                            [options]="actionList"
                                            (onChange)="filter($event.value)"
                                            placeholder="Select SSL"
                                            [showClear]="true"
                                            appendTo="body">
                                    <ng-template let-option pTemplate="item">
                                        <p>{{option.label}}</p>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter field="test_mail_success" matchMode="equals" [showMenu]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown class="filter-dropdown"
                                            [ngModel]="value"
                                            [options]="actionList"
                                            (onChange)="filter($event.value)"
                                            placeholder="Select Test Mail Success"
                                            [showClear]="true"
                                            appendTo="body">
                                    <ng-template let-option pTemplate="item">
                                        <p>{{option.label}}</p>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-element>
                <tr>
                    <td class="bg-gray-50 dark:bg-gray-900 left-[-1px]" alignFrozen="left" pFrozenColumn>
                        <span [matMenuTriggerFor]="optionMenu" class="flex align-middle cursor-pointer">
                            <mat-icon> more_vert </mat-icon>
                        </span>

                        <mat-menu #optionMenu>
                            <button mat-menu-item (click)="view(element)">
                                <mat-icon class="mat-18">info</mat-icon>
                                <span style="font-weight: 600">Info</span>
                            </button>
                            <button mat-menu-item (click)="edit(element)">
                                <mat-icon class="mat-18">edit</mat-icon>
                                <span style="font-weight: 600">Edit</span>
                            </button>
                            <button mat-menu-item (click)="delete(element)">
                                <mat-icon class="mat-18">delete</mat-icon>
                                <span style="font-weight: 600">Delete</span>
                            </button>
                            <mat-divider *ngIf="!element.is_default"></mat-divider>
                            <button mat-menu-item (click)="SetDefault(element)" *ngIf="!element.is_default">
                                <mat-icon class="mat-18">check_circle</mat-icon>
                                <span style="font-weight: 600">Set Default</span>
                            </button>

                            <button mat-menu-item (click)="send(element)">
                                <mat-icon svgIcon="send"></mat-icon>
                                <span style="font-weight: 600">Send Test Email</span>
                            </button>
                        </mat-menu>
                    </td>
                    <td alignFrozen="left" pFrozenColumn [frozen]="frozenObj?.email_for">
                        <span [matTooltip]="element['is_default'] ? 'Default' : ''"
                            class="w-2 inline-block h-2 rounded-full"
                            [ngClass]="element['is_default'] ? 'bg-green-500' : '-mr-3'">
                        </span>
                        {{element.email_for || "-"}}
                    </td>
                    <td>
                        {{element.email_address || "-"}}
                    </td>
                    <td>
                        {{element.display_name || "-"}}
                    </td>
                    <td class="text-center">
                        <mat-icon class="text-green-600" *ngIf="element.enable_ssl">done</mat-icon>
                        <mat-icon class="text-red-600" *ngIf="!element.enable_ssl">clear</mat-icon>
                    </td>
                    <td>
                        <div class="pl-[65px]">
                            <mat-icon class="text-green-600" *ngIf="element.test_mail_success">done</mat-icon>
                            <mat-icon class="text-red-600" *ngIf="!element.test_mail_success">clear</mat-icon>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr class="h-14">
                    <td colspan="6" class="text-center font-semibold text-lg">
                        {{getNodataText()}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
