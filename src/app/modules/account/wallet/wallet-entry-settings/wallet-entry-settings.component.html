<fuse-drawer class="w-screen min-w-screen sm:w-100 sm:min-w-100 z-999" fixed [mode]="'over'" [name]="'settingsDrawer'" [position]="'right'" #settingsDrawer>
    <div class="flex flex-col w-full overflow-auto bg-card">
        <div class="flex flex-row items-center px-6 h-13 min-h-13 dark:text-white">
            <div class="text-lg font-medium tracking-tight">{{title}}</div>
            <button class="ml-auto" mat-icon-button (click)="settingsDrawer.close()">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>
        <form class="flex flex-col flex-auto px-4 py-3 overflow-y-auto" style="max-height: calc(100vh - 116px);"
            [formGroup]="formGroup" *ngIf="create">
            <mat-form-field class="w-full">
                <mat-label>Agent</mat-label>
                <mat-select formControlName="recharge_for_id" required [compareWith]="compareWith">
                    <mat-option>
                        <ngx-mat-select-search placeholderLabel="Search" noEntriesFoundLabel="'no matching agent found'"
                            [formControlName]="'agentfilter'">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let ct of agentList" [value]="ct.id">
                        <span><span *ngIf="ct.code">{{ ct.code }} - </span>{{ ct.agency_name }}<span
                                *ngIf="ct.master_agent_name"> ({{ ct.master_agent_name }})</span></span>
                        <div class="-mt-2">
                            <span class="text-secondary text-sm">{{ ct.email_address }}</span>
                        </div>
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Currency</mat-label>
                <mat-select required formControlName="currency_id" >
                    <mat-option>
                        <ngx-mat-select-search placeholderLabel="Search"
                            noEntriesFoundLabel="'no matching currency found'" [formControlName]="'currencyfilter'">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let currency of CurrencyList" [value]="currency.id">{{currency.currency_short_code}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full ">
                <mat-label>Recharge Amount</mat-label>
                <input matInput required type="number" formControlName="recharge_amount" min="0" />
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label class="text-md">Transaction Number</mat-label>
                <input matInput formControlName="transaction_number" type="text" />
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label class="text-md">Mode Of Payment</mat-label>
                <mat-select formControlName="mop" required>
                    <mat-option *ngFor="let ct of mopList" [value]="ct">{{ ct }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label class="text-md">GST Reimbursement</mat-label>
                <input matInput formControlName="gst_reimbursement" type="text" />
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Remark</mat-label>
                <input matInput type="remark" formControlName="user_remark" />
            </mat-form-field>

            <div class="w-full" (click)="fileInput.click()">
                <!-- <div class="text-md font-medium pb-1">Deposit Receipt</div> -->
                <mat-label class="text-[14px] pb-1">Deposit Receipt</mat-label>
                <div class="w-full mt-1 border border-[#64748b] rounded-md h-[48px] px-[16px] relative flex">
                    <input type="file" #fileInput (change)="onFileSelected($event)" class="hidden" readonly/>
                    <span  class="flex items-center">{{selectedFile?.name || ''}}</span>
                    <mat-icon [svgIcon]="'attach_file'" class=" icon-size-6 absolute right-[15px] top-[10px]"></mat-icon>
                </div>
            </div>
        </form>

        <div
            class="h-16 flex items-center justify-end pt-4 sm:mt-0 pb-4 space-x-3 bottom-0 absolute w-full pr-5 dark:bg-[#1e293b] bg-white border-t m-auto">
            <button mat-stroked-button (click)="settingsDrawer.close()"> Close </button>
            <button mat-flat-button [color]="'primary'" (click)="submit()" [disabled]="formGroup.invalid || disableBtn">
                {{ btnLabel }}
            </button>
        </div>
    </div>
</fuse-drawer>
