<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden  dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">
            {{ module_name }}
            <!-- Wallet Recharge -->
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <!-- <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input [class.hidden]="this.tab == 'Audited' || this.tab == 'Rejected'" matInput
                    [formControl]="searchInputControlPending" [autocomplete]="'off'" [placeholder]="'Search'">
                <input [class.hidden]="this.tab == 'Pending' || this.tab == 'Rejected'" matInput
                    [formControl]="searchInputControlAudit" [autocomplete]="'off'" [placeholder]="'Search'">
                <input [class.hidden]="this.tab == 'Audited' || this.tab == 'Pending'" matInput
                    [formControl]="searchInputControlRejected" [autocomplete]="'off'" [placeholder]="'Search'">
            </mat-form-field> -->

            <div class="flex ctm_search" [class.hidden]="this.tab == 'Audited' || this.tab == 'Rejected'">
                <input #pendingRef matInput [formControl]="searchInputControlPending" [autocomplete]="'off'" [placeholder]="'Search'" (keyup.enter)="pendingRefresh(pendingRef.value)" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'" (click)="pendingRefresh(pendingRef.value)"></mat-icon>
            </div>

            <div class="flex ctm_search" [class.hidden]="this.tab == 'Pending' || this.tab == 'Rejected'">
                <input #auditRef matInput [formControl]="searchInputControlAudit" [autocomplete]="'off'" [placeholder]="'Search'" (keyup.enter)="auditedRefresh(auditRef.value)" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'" (click)="auditedRefresh(auditRef.value)"></mat-icon>
            </div>

            <div class="flex ctm_search" [class.hidden]="this.tab == 'Audited' || this.tab == 'Pending'">
                <input #rejectRef matInput [formControl]="searchInputControlRejected" [autocomplete]="'off'" [placeholder]="'Search'" (keyup.enter)="rejectedRefresh(rejectRef.value)" />
                <mat-icon class="icon-size-5 " matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'" (click)="rejectedRefresh(rejectRef.value)"></mat-icon>
            </div>

            <!------global filter------>
            <button *ngIf="this.tab == 'Pending'" class="ml-4 rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                [disabled]="isLoading" (click)="isFilterShowPending  = !isFilterShowPending ">
                <img *ngIf="!isFilterShowPending " class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg"
                    alt="c">
                <img *ngIf="isFilterShowPending " class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg"
                    alt="c">
            </button>

            <button *ngIf="this.tab == 'Audited'" class="ml-4 rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                [disabled]="isLoading" (click)="isFilterShowAudit  = !isFilterShowAudit ">
                <img *ngIf="!isFilterShowAudit " class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg"
                    alt="c">
                <img *ngIf="isFilterShowAudit " class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg"
                    alt="c">
            </button>

            <button *ngIf="this.tab == 'Rejected'" class="ml-4 rounded-full" mat-flat-button [color]="'primary'" matTooltip="Advanced Filter"
                [disabled]="isLoading" (click)="isFilterShowReject  = !isFilterShowReject ">
                <img *ngIf="!isFilterShowReject " class="w-5 cursor-pointer pt-1" src="assets/icons/filter-add.svg"
                    alt="c">
                <img *ngIf="isFilterShowReject " class="w-5 cursor-pointer pt-1" src="assets/icons/filter-remove.svg"
                    alt="c">
            </button>

            <button class="ml-4" mat-flat-button [color]="'primary'" [disabled]="isLoading" (click)="refreshItemsTab()">
                <mat-icon class="icon-size-4.5" svgIcon="feather:refresh-ccw"></mat-icon>
            </button>

            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="filter()">
                <mat-icon class="w-10 h-10">filter_alt</mat-icon>
                <span class="">Filter</span>
            </button>

            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="create()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>

            <!------Common Filter------->
           <button class="ml-4" mat-flat-button [color]="'primary'"  [disabled]="isLoading" (click)="openTabFiterDrawer()">
                <mat-icon [svgIcon]="'heroicons_solid:bars-3-bottom-left'"></mat-icon>
                <span class="ml-2 mr-1">Filter</span>
            </button>
             
            <button mat-raised-button [color]="'primary'" [matMenuTriggerFor]="menu" class="ml-4">
                <mat-icon class="icon-size-6">more_vert</mat-icon>
            </button>
            <mat-menu #menu>
                <button mat-menu-item (click)="exportExcel()">
                    <mat-icon>arrow_downward</mat-icon>
                    <span>Export Excel</span>
                </button>
            </mat-menu>
        </div>
    </div>

    <mat-tab-group class="custom-tab wlt_tab" [animationDuration]="'0'" (selectedTabChange)="tabChanged($event)">

        <mat-tab label="Pending" [aria-label]="'Pending'" *ngIf="getTabsPermission('pending')">
            <app-pending #pending [isFilterShowPending]="isFilterShowPending" [filterApiData]="filterApiData" [activeTab]="tab"></app-pending>
        </mat-tab>

        <mat-tab label="Audited" [aria-label]="'Audited'" *ngIf="getTabsPermission('audited')" >
            <app-audited #audited [isFilterShowAudit]="isFilterShowAudit" [filterApiData]="filterApiData" [activeTab]="tab"></app-audited>
        </mat-tab>

        <mat-tab label="Rejected" [aria-label]="'Rejected'" *ngIf="getTabsPermission('rejected')">
            <app-rejected #rejected [isFilterShowReject]="isFilterShowReject" [filterApiData]="filterApiData" [activeTab]="tab"></app-rejected>
        </mat-tab>

    </mat-tab-group>
</div>
