<div class="flex flex-col max-w-240 md:min-w-192 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{title}}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

<form class="flex flex-col flex-auto px-6 pt-6 overflow-y-auto max-h-120" [formGroup]="formGroup" *ngIf="!readonly; else detailView">
    <div class="flex flex-row space-x-3">
        <!-- <mat-form-field class="flex-grow">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" required [readonly]="readonly">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search"
                        noEntriesFoundLabel="'no matching country found'" [formControlName]="'countryfilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of countryList | async" [value]="ct">{{ ct }}</mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field class="flex-grow" >
            <mat-label>Country</mat-label>
            <input type="text" matInput formControlName="country" [matAutocomplete]="autoo"
               >
            <mat-autocomplete autoActiveFirstOption #autoo="matAutocomplete">
                <mat-option *ngFor="let ct of countryList | async" [value]="ct">{{ ct }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <!-- <mat-form-field class="flex-grow">
            <mat-label>State</mat-label>
            <mat-select formControlName="state_name" [readonly]="readonly" required [autocomplete]="'on'">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search"
                        noEntriesFoundLabel="'no matching state found'" [formControlName]="'statefilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of stateList | async" [value]="ct">{{ ct }}</mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field class="flex-grow" >
            <mat-label>State</mat-label>
            <input type="text" matInput formControlName="state_name" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let ct of stateList | async" [value]="ct">{{ ct }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>City</mat-label>
            <input matInput required type="text" formControlName="city_name" [readonly]="readonly" />
        </mat-form-field>
    </div>

    <div class="flex flex-row space-x-3">
        <mat-form-field class="flex-grow">
            <mat-label>GST State Code</mat-label>
            <input matInput [readonly]="readonly" type="number" [formControlName]="'gst_state_code'" />
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Country Code</mat-label>
            <input matInput [readonly]="readonly" type="text" [formControlName]="'country_code'" />
        </mat-form-field>
    </div>
    <div class="flex flex-row space-x-3">
        <!-- <mat-form-field class="flex-grow">
            <mat-label>Mobile Code</mat-label>
            <input
                matInput
                [readonly]="readonly"
                type="number"
                required
                [formControlName]="'mobile_code'"
            />
        </mat-form-field> -->
        <mat-form-field class="flex-grow">
            <mat-label>Mobile Code</mat-label>
            <mat-select formControlName="mobile_code" required [readonly]="readonly">
                <mat-option>
                    <ngx-mat-select-search placeholderLabel="Search"
                        (input)="filterMobileCode($event.target.value)"
                        noEntriesFoundLabel="'no matching Mobile Code found'"
                        [formControlName]="'mobileCodefilter'">
                    </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let ct of MobileCodeList | async" [value]="ct.mobile_code">{{ ct.mobile_code
                    }} - {{ ct.country_code }}
                </mat-option>
            </mat-select>
            <input *ngIf="readonly" [readonly]="readonly" matInput required formControlName="mobile_code" />
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Latitude</mat-label>
            <input matInput [readonly]="readonly" type="number" [formControlName]="'latitude'" />
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Longitude</mat-label>
            <input matInput [readonly]="readonly" type="number" [formControlName]="'longitude'" />
        </mat-form-field>
    </div>
</form>

    <ng-template #detailView>
        <div class="grid grid-cols-5 gap-4 mb-8 p-8 pb-4 bg-card rounded-2xl overflow-hidden">
            <div class="flex flex-col mb-3" *ngFor="let filed of fieldList">
                <div class="flex flex-row space-x-2">
                    <span class=" text-md font-semibold text-secondary">{{filed.name}}</span>
                    <mat-icon *ngIf="filed.show_info" [matTooltip]="filed.info_tooltip">info</mat-icon>
                </div>
                <span class="text-base truncate" [matTooltip]="filed.value">{{filed.value || '--'}}</span>
            </div>
        </div>
    </ng-template>


    <div *ngIf="!readonly" class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <!-- Discard -->
        <button mat-stroked-button (click)="matDialogRef.close()">
            Close
        </button>
        <!-- Save as draft -->
        <button *ngIf="!readonly" mat-flat-button [color]="'primary'" (click)="submit()" [disabled]="disableBtn">
            {{btnLabel}}
        </button>
    </div>
</div>
