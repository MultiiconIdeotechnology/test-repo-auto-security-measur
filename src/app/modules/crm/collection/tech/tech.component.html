<div class="flex flex-col flex-auto overflow-hidden bg-card shadow rounded-2xl">
    <div
        class="flex flex-col flex-auto overflow-hidden overflow-y-auto overflow-x-auto lg:min-h-[360px] lg:max-h-[360px] xl:min-h-[480px] xl:max-h-[480px]">
        <ng-container>
            <div class="grid ">
                <div class="tbl-grid gridwidth z-10 sticky top-0 grid py-2 px-6 md:pr-8 pl-0 shadow text-md font-semibold text-secondary dark:bg-gray-700 bg-white border-b"
                    matSort matSortDisableClear matSortActive="lastCallDate" matSortDirection="desc"
                    (matSortChange)="refreshItems()">
                    <div style="text-align: center" class="sticky left-0  z-99">
                        #
                    </div>
                    <ng-container *ngFor="let col of columns">
                        <div *ngIf="col.is_sortable" [mat-sort-header]="col.key" [class]="'pl-4' + col.class">
                            {{ col.name }}
                        </div>
                        <div *ngIf="!col.is_sortable" [class]="'pl-4 ' + col.class">
                            {{ col.name }}
                        </div>
                    </ng-container>
                </div>
                <!-- Rows -->
                <ng-container *ngIf="dataList?.length > 0; else noGridItems">
                    <ng-container *ngFor="let ListItem of dataList">
                        <div class="tbl-grid gridwidth grid items-center px-6 md:pr-8 border-b pl-0 cursor-pointer">
                            <button mat-icon-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="optionMenu"
                                class="sticky left-0 bg-card" style="border-radius: 0%; width: 100%">
                                <mat-icon> more_vert </mat-icon>
                            </button>
                            <mat-menu #optionMenu>
                                <button mat-menu-item (click)="dialCall(ListItem)">
                                    <mat-icon class="mat-18">phone</mat-icon>
                                    <span style="font-weight: 600">Dial Call</span>
                                </button>
                                <button mat-menu-item (click)="callHistory(ListItem)">
                                    <mat-icon class="mat-18">history</mat-icon>
                                    <span style="font-weight: 600">Call History</span>
                                </button>
                                <button mat-menu-item (click)="sendReminderEmail(ListItem)">
                                    <mat-icon class="mat-18">schedule</mat-icon>
                                    <span style="font-weight: 600">Send Reminders WA / Email</span>
                                </button>
                                <button mat-menu-item (click)="paymentUpdate(ListItem)">
                                    <mat-icon svgIcon="heroicons_solid:currency-rupee"></mat-icon>
                                    <span style="font-weight: 600">Payment Update</span>
                                </button>
                                <button mat-menu-item (click)="timeline(ListItem)">
                                    <mat-icon svgIcon="heroicons_solid:clock"></mat-icon>
                                    <span style="font-weight: 600">Timeline</span>
                                </button>
                            </mat-menu>

                            <ng-container *ngFor="let col of columns">
                                <div [class]="'flex flex-row items-center truncate pl-4' + col.class">

                                    <span *ngIf="col.isicon" class="text-center justify-center">
                                        <mat-icon svgIcon="heroicons_outline:arrow-down-tray"
                                            class="rounded-full cursor-pointer text-blue-600 p-0.5"
                                            (click)="downloadfile(ListItem[col.key])"
                                            [matTooltip]="'Download'"></mat-icon>
                                    </span>

                                    <span *ngIf="col.callAction && col.key === 'calls'">
                                        <div *ngIf="col.name == 'Calls'">
                                            <span class="flex flex-row space-x-2 justify-center cursor-pointer border-b-2 solid border-gray-600"
                                                (click)="callHistory(ListItem)">{{ListItem[col.key]}}</span>
                                        </div>
                                    </span>

                                    <div
                                        [class]="'flex flex-col truncate '+ (col.class == 'header-right-view' || col.class == 'header-center-view'? 'pr-4' : '') ">
                                        <span class="truncate"
                                            *ngIf="!col.toColor && !col.callAction"
                                            [matTooltip]="col.tooltip ? ListItem[col.key] : ''">
                                            {{ col.is_date ? (ListItem[col.key] | date: col.date_formate) ||
                                            " - " : ListItem[col.key] || " - " }}
                                        </span>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </ng-container>

        <ng-template #noGridItems>
            <div class="p-8 sm:p-16 border-t text-3xl tracking-tight text-center pt-20">
                {{getNodataText()}}
            </div>
        </ng-template>
    </div>

    <mat-paginator
        class="sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 max-sm:bottom-0 max-sm:fixed max-sm:inset-x-0 z-10 bg-white dark:bg-gray-900 dark:bg-opacity-5"
        [ngClass]="{ 'pointer-events-none': isLoading }" [length]="total" [pageSizeOptions]="appConfig.pageSizeOptions"
        [pageSize]="appConfig.pageSize" (page)="refreshItems()" [showFirstLastButtons]="appConfig.showFirstLastButtons">
    </mat-paginator>
</div>
