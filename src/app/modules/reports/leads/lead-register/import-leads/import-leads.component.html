<div class="flex flex-col max-w-120 md:min-w-120 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium  text-white">Import Leads</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current  text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-----Form----->
    <div class="px-5 py-2 mt-2">
        <form [formGroup]="formGroup" class="flex flex-col">

            <div class="w-full" (click)="fileInput.click()">
                <mat-label class="dark:text-white text-black">Upload File</mat-label>
                <div
                    class="w-full mt-1 border border-[#64748b] rounded-md h-[48px] mb-2 px-[16px] relative flex cursor-pointer">
                    <input type="file" #fileInput (change)="onFileSelected($event)" class="hidden" accept=".csv"
                        readonly />
                    <span class="flex items-center">{{selectedFile?.name || ''}}</span>
                    <mat-icon [svgIcon]="'attach_file'"
                        class=" icon-size-6 absolute right-[15px] top-[10px]"></mat-icon>
                </div>
            </div>

            <mat-checkbox class="-ml-2 mb-2" formControlName="Is_Email_Whatsapp">
                <span class="dark:text-white text-black">Send Email and WhatsApp</span>
            </mat-checkbox>

            <div
                class="flex bg-card border dark:bg-[#364459] items-center py-1 px-[10px] rounded-md mb-5 justify-between">
                <span class="mr-4 ml-1 dark:text-white text-black">Download Sample File</span>
                <a href="assets/file/ImportLeads.csv">
                    <mat-icon svgIcon="heroicons_outline:arrow-down-tray" class="text-blue-500"></mat-icon>
                </a>
            </div>
        </form>
    </div>

    <!-----button----->
    <div class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <button mat-stroked-button (click)="matDialogRef.close()">Close</button>
        <button mat-flat-button [color]="'primary'" (click)="apply()">
            Save
        </button>
    </div>

    <div *ngIf="errorMessage.length > 0" class="rounded-md mx-5 p-3 text-red-500 grid border-red-400 border mb-4"><span
            *ngFor="let dataList of errorMessage">{{dataList.key}} {{dataList.value}}</span>
    </div>
