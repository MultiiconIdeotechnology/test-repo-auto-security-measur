<div class="flex flex-col max-w-240 md:min-w-[850px] max-h-screen -m-6">
    <div class="flex flex-0 items-center justify-between h-13 pr-3 sm:pr-5 pl-6 sm:pl-8">
        <div class="text-lg font-medium dark:text-white">Tech Dashboard - {{this.record?.product_name}}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current dark:text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>
    <mat-tab-group class="mt-2 wlt_tab" [animationDuration]="'0'" (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Basic Details" [aria-label]="'Basic Details'">
            <div class="p-1 flex flex-wrap bg-card rounded-2xl overflow-hidden ">
                <div class="flex flex-col mb-3" *ngFor="let filed of fieldList" [ngClass]="filed.name == 'RM Remark' ? 'w-full break-word' : 'w-1/4'">
                    <div class="flex flex-row space-x-2" >
                        <span class=" text-md font-semibold text-secondary">{{filed.name}}</span>
                    </div>
                    <span class="text-base" [ngClass]="filed.class">{{filed.value || '--'}}</span>
                </div>
            </div>
        </mat-tab>

        <mat-tab label="Status Change Log" [aria-label]="'Status Change Log'">
            <ng-container *ngIf="tab == 'Status Change Log'">
                <app-tab-status-changed-log #tabStatus></app-tab-status-changed-log>
            </ng-container>
        </mat-tab>
    </mat-tab-group>
</div>
