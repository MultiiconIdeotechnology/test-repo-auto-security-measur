    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium  text-white">Test Mail</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="dataForm">

        <mat-form-field>
            <mat-label>Send To</mat-label>
            <input matInput  required [formControlName]="'toMail'" email>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Body</mat-label>
            <textarea matInput  required [formControlName]="'body'"></textarea>
        </mat-form-field>

        <div class="flex flex-col sm:flex-row sm:items-center justify-end">
            <div class="flex mt-4 sm:mt-0">
                <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="testSend()">
                    Send
                </button>
            </div>
        </div>

    </form>
</div>
