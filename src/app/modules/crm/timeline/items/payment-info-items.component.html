<div class="flex flex-col flex-auto overflow-hidden mt-[-10px]">
    <div
        class="flex flex-col flex-auto overflow-hidden overflow-y-auto overflow-x-auto lg:min-h-[250px] lg:max-h-[250px] xl:min-h-[250px] xl:max-h-[250px]">
        <ng-container>
            <div class="grid ">
                <div class="tbl-grid gridwidth z-10 sticky top-0 grid py-2 pl-4 shadow text-md font-semibold text-secondary dark:bg-gray-700 bg-white border-b"
                    matSort matSortDisableClear matSortActive="priorityid" matSortDirection="desc">
                    <ng-container *ngFor="let col of columns">
                        <div *ngIf="col.is_sortable" [mat-sort-header]="col.key" [class]="'pl-4 ' + col.class"
                            class="text-secondary">
                            {{ col.name }}
                        </div>
                        <div *ngIf="!col.is_sortable" [class]="'pl-4 ' + col.class">
                            {{ col.name }}
                        </div>
                    </ng-container>
                </div>
                <!-- Rows -->
                <ng-container *ngIf="dataList?.item?.length > 0; else noGridItems">
                    <ng-container *ngFor="let List of dataList?.item">
                        <div class="tbl-grid gridwidth grid items-center px-5 py-1 border-b pl-4 cursor-pointer">
                            <ng-container *ngFor="let col of columns">
                                <div [class]="'flex flex-row items-center space-x-2 truncate pl-4 ' + col.class">
                                    <span *ngIf="col.toColor && col.key == 'status'">
                                        <span *ngIf="col.name == 'Status'"
                                            [ngClass]="getStatusColor(List[col.key])">{{ List[col.key] }}
                                        </span>
                                    </span>
                                    <div
                                        [class]="'flex flex-col truncate '+ (col.class == 'header-right-view' || col.class == 'header-center-view'? 'pr-4' : '') ">
                                        <span class="truncate" *ngIf="!col.toColor"
                                            [matTooltip]="col.tooltip ? List[col.key] : ''">
                                            {{ col.is_date ? (List[col.key]) ||
                                            " - " : List[col.key] || " - " }}
                                        </span>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                        <!-- </ng-container> -->
                    </ng-container>
                </ng-container>
            </div>
        </ng-container>
        <ng-template #noGridItems>
            <div class="p-8 sm:p-16 border-t text-3xl tracking-tight text-center pt-20">
                {{getNodataText()}}
            </div>
        </ng-template>
    </div>
</div>
