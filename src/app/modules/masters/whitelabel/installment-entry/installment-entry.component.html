<div class="flex flex-col max-w-256 md:min-w-128 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{title}}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto px-6 pt-6 overflow-y-auto max-h-120 pb-5" [formGroup]="formGroup">
        <div class="flex flex-col flex-auto" *ngIf="!isPayment">
            <div class="flex flex-row space-x-3">
                <mat-form-field class="flex-grow">
                    <mat-label>Installment Amount</mat-label>
                    <input matInput formControlName="installment_amount" type="number" required>
                </mat-form-field>
            </div>

            <div class="flex space-x-3">
                <mat-form-field class="w-1/2">
                    <mat-label>Installment Date</mat-label>
                    <input matInput [matDatepicker]="picker" readonly formControlName="installment_date" required>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="w-1/2">
                    <mat-label>Installment Due Date</mat-label>
                    <input matInput readonly [matDatepicker]="picker1" [min]="formGroup.get('installment_date').value"
                        formControlName="installment_due_date" required>
                    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <mat-form-field class="flex-grow">
                <mat-label>Installment Remark</mat-label>
                <textarea matInput formControlName="installment_remark"></textarea>
            </mat-form-field>
        </div>

        <div class="flex flex-col flex-auto" *ngIf="isPayment">
            <div class="flex flex-row space-x-3">
                <mat-form-field class="w-1/2">
                    <mat-label>Payment Amount</mat-label>
                    <input matInput formControlName="payment_amount" type="number" required>
                </mat-form-field>
                <mat-form-field class="w-1/2">
                    <mat-label>Payment Date</mat-label>
                    <input matInput readonly [matDatepicker]="picker3" formControlName="payment_date" required>
                    <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="flex space-x-3">
                <mat-form-field class="w-full">
                    <mat-label>Payment Remark</mat-label>
                    <textarea matInput formControlName="payment_remark"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>

    <div class="flex items-center justify-end pt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <button mat-stroked-button (click)="matDialogRef.close()">
            Close
        </button>
        <button mat-flat-button [color]="'primary'" (click)="submit()" [disabled]="disableBtn">
            {{btnLabel}}
        </button>
    </div>
</div>
