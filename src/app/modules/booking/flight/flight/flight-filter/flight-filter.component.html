<div class="flex flex-col max-w-240 md:min-w-120 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <div class="px-5 py-2 mt-2">
        <form [formGroup]="formGroup" class="flex flex-col">
            <div class="flex">
                <!-- <mat-form-field class="fuse-mat-dense w-full">
                    <mat-label>Status</mat-label>
                    <mat-select class="w-full flex-grow" formControlName="status" required class="w-full" #service>
                        <mat-option *ngFor="let s of serviceForList" [value]="s">{{ s }}</mat-option>
                    </mat-select>
                </mat-form-field> -->
                <mat-form-field class="w-full">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status" multiple >
                        <!-- <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search"
                                noEntriesFoundLabel="'no matching supplier found'" [formControlName]="'supplierfilter'">
                            </ngx-mat-select-search>
                        </mat-option> -->
                        <mat-option [value]="allValStatus" (click)="formGroup.get('status').patchValue([allValStatus])">{{allValStatus}}</mat-option>
                        <mat-option *ngFor="let topping of serviceForList" [value]="topping" (click)="changeStatus()">{{ topping }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full">
                <!-- <mat-form-field class="fuse-mat-dense w-full">
                    <mat-label>Agent Type</mat-label>
                    <mat-select
                        class="w-full flex-grow"
                        formControlName="agent_for"
                        required
                        class="w-full"
                        (selectionChange)="changeVal($event.value)"
                        #agent
                    >
                        <mat-option
                            *ngFor="let s of selectAgentList"
                            [value]="s"
                            >{{ s }}</mat-option
                        >
                    </mat-select>
                </mat-form-field> -->
            </div>

            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Agent</mat-label>
                    <mat-select formControlName="agent_id" required [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search"
                                noEntriesFoundLabel="'no matching agent found'" [formControlName]="'agentfilter'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let ct of agentList" [value]="ct">
                            <span><span *ngIf="ct.code">{{ ct.code }} - </span>{{ ct.agency_name }}<span
                                    *ngIf="ct.master_agent_name"> ({{ ct.master_agent_name }})</span></span>
                            <div class="-mt-2">
                                <span class="text-secondary text-sm">{{
                                    ct.email_address
                                    }}</span>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- <div class="w-full" [class.hidden]="formGroup.get('agent_for').value == 'All'">
                <mat-form-field class="w-full">
                    <mat-label>Agent</mat-label>
                    <mat-select
                        class="w-full"
                        formControlName="agent_id"
                        [required]="formGroup.get('agent_for').value == 'All' ? false : true"
                        #agentfor
                        [compareWith]="compareWith"
                    >
                        <mat-option>
                            <ngx-mat-select-search
                                placeholderLabel="Search Agent"
                                noEntriesFoundLabel="'no matching agent found'"
                                formControlName="agentfilterr"
                                (input)="filterfrom($event.target.value)"
                            >
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let ct of agentList" [value]="ct" >
                            <span class="font-medium" [matTooltip]="ct.agency_name">{{
                                ct.agency_name
                            }}</span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->

            <div class="flex gap-2">
                <mat-form-field class="w-1/2">
                    <mat-label>From City</mat-label>
                    <mat-select class="w-full flex-grow" formControlName="fromCity" required class="w-full" #service
                        [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search City"
                                noEntriesFoundLabel="'no matching city found'" formControlName="fromcityfilter">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let s of fromcityList" [value]="s">{{ s.display_name }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-1/2">
                    <mat-label>To City</mat-label>
                    <mat-select class="w-full flex-grow" formControlName="toCity" required class="w-full" #service [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search City"
                                noEntriesFoundLabel="'no matching city found'" formControlName="tocityfilter">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let s of tocityList" [value]="s">{{ s.display_name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full">
                <!-- <mat-form-field class="w-full">
                    <mat-label>Supplier</mat-label>
                    <mat-select formControlName="supplier_id" required [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search"
                                noEntriesFoundLabel="'no matching supplier found'" [formControlName]="'supplierfilter'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let ct of SupplierList" [value]="ct">{{ ct.company_name }}</mat-option>
                    </mat-select>
                </mat-form-field> -->

                <mat-form-field class="w-full">
                    <mat-label>Supplier</mat-label>
                    <mat-select formControlName="supplier_id" multiple [compareWith]="compareWith" (selectionChange)="vaalchange()">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search"
                                noEntriesFoundLabel="'no matching supplier found'" [formControlName]="'supplierfilter'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option [value]="allVal" (click)="formGroup.get('supplier_id').patchValue([allVal])">{{ allVal.company_name }}</mat-option>
                        <mat-option *ngFor="let topping of SupplierList" [value]="topping">{{ topping.company_name }}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="w-full">
                <mat-form-field class="w-full" *ngIf="formGroup.get('date').value !== DR.setCustomDate">
                    <mat-label>Select Date</mat-label>
                    <mat-select name="date" formControlName="date" (selectionChange)="updateDate($event.value)">
                        <mat-option *ngFor="let dr of dateRanges" [value]="dr">{{ dr }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div *ngIf="formGroup.get('date').value === DR.setCustomDate"
                    class="flex flex-row items-center space-x-1">
                    <mat-form-field class="w-full">
                        <mat-label>Date</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName="FromDate" placeholder="Start date" />
                            <input matEndDate formControlName="ToDate" placeholder="End date" />
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                    <mat-icon class="icon-size-4"
                        (click)="this.formGroup.get('date').patchValue('Today')">cancel</mat-icon>
                </div>
            </div>
        </form>
    </div>

    <div class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <button class="ml-4" mat-stroked-button (click)="resetForm()">Reset</button>
        <!-- Discard -->
        <button mat-stroked-button (click)="matDialogRef.close()">Close</button>
        <!-- Save as draft -->
        <button *ngIf="!readonly" mat-flat-button [color]="'primary'" (click)="apply()"
            [disabled]="formGroup.invalid || disableBtn">
            {{ btnLabel }}
        </button>
    </div>
</div>
