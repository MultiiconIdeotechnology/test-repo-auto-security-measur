<div class="flex flex-col max-h-screen min-w-160 -m-6" >
    <!-- min-w-160  -m-6 -->
    <!-- Header -->
    <div >
        <div class="flex flex-0 items-center justify-between h-16 pr-1 sm:pr-5 pl-3 sm:pl-8 bg-primary text-white" >
            <div *ngIf="data.name === 'Boarding' || data.name === 'Dropping'" class="text-lg font-medium">{{data.name + ' Point' | uppercase }}</div>
            <div *ngIf="data.name === 'Operator'" class="text-lg font-medium">{{'Bus ' + data.name | uppercase }}</div>
            <div *ngIf="data.name === 'layover'" class="text-lg font-medium">{{'layover' | uppercase }}</div>
            <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </button>
        </div>

        <div class="w-full px-4 py-4">
            <div class="flex" >
                <mat-form-field class="fuse-mat-dense w-full" [subscriptSizing]="'dynamic'">
                    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                    <input matInput [ngModel]="search" [autocomplete]="'off'" [placeholder]="'Search'" (input)="filterfrom($event.target.value)">
                </mat-form-field>
            </div>
            <ul class="h-[250px] mobile:h-auto flex flex-col flex-wrap whitespace-nowrap overflow-x-auto overflow-y-hidden mt-4 mobile:whitespace-pre-wrap">
                <li class="flex justify-between items-center" *ngFor="let pl of pointList">
                    <mat-checkbox [(ngModel)]="pl.isSelected" (change)="sortby()"><span class="text-gray">{{pl.key}}</span></mat-checkbox>
                </li>
            </ul>
        </div>
    </div>

    <div class="flex justify-end pb-4 mx-4 pt-4 border-t border-gray-500 space-x-4">
        <button class="border-gray-500 border px-7 py-3 rounded-lg text-primary dark:text-white" (click)="clear()">
            <span class="font-medium">Clear</span>
        </button>
        <button class="bg-primary px-7 py-3 rounded-lg text-white" (click)="apply()">
            <span class="font-medium">Apply</span>
        </button>
    </div>

    
</div>
