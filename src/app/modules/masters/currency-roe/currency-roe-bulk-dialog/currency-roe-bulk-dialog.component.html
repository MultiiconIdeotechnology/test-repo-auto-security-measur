<div class="flex flex-col max-w-240 md:min-w-100 max-h-screen -m-6">
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary"
    >
        <div class="text-lg font-medium text-white">{{ title }}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon
                class="text-current text-white"
                [svgIcon]="'heroicons_outline:x-mark'"
            ></mat-icon>
        </button>
    </div>

    <form
        class="flex flex-col flex-auto px-6 pt-6 overflow-y-auto max-h-120"
        [formGroup]="formGroup"
    >
        <mat-form-field class="flex-grow">
            <mat-label>Actual Markup</mat-label>
            <input
                matInput
                [readonly]="readonly"
                formControlName="actual_markup"
                required
                type="number"
            />
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Foex Actual Markup</mat-label>
            <input
                matInput
                [readonly]="readonly"
                formControlName="forex_actual_markup"
                required
                type="number"
            />
        </mat-form-field>

        <!-- <mat-form-field class="flex-grow">
            <mat-label>Forex Purchase Markup</mat-label>
            <input
                matInput
                [readonly]="readonly"
                formControlName="forex_purchase_markup"
                required
                type="number"
            />
        </mat-form-field>

        <mat-form-field class="flex-grow">
            <mat-label>Forex Sale Markup</mat-label>
            <input
                matInput
                [readonly]="readonly"
                formControlName="forex_sale_markup"
                required
                type="number"
            />
        </mat-form-field> -->
    </form>

    <div class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <!-- Discard -->
        <button mat-stroked-button (click)="matDialogRef.close()">Close</button>
        <!-- Save as draft -->
        <button
            *ngIf="!readonly"
            mat-flat-button
            [color]="'primary'"
            (click)="submit()"
            [disabled]="formGroup.invalid || disableBtn"
        >
            {{ btnLabel }}
        </button>
    </div>
</div>
