<div class="flex flex-col gap-3">
    <div>SSL</div>

    <div class="border dark:border-[#32415470] rounded-[12px] p-4">
        <div>
            <div class="flex items-center gap-3">
                <img *ngIf="!data?.pointed && !isLoading" src="assets/icons/danger-icon.svg" alt="Info Icon" class="w-[20px] h-[19px]">
                <img *ngIf="isLoading" src="assets/icons/loader.svg" alt="Loader Icon" class="w-[20px] h-[19px]">
                <i *ngIf="data?.pointed && !isLoading" class="material-icons text-[20px] text-primaryColor text-medium">check</i>
                <span class="font-normal text-[14px]">bontonholidays.com</span>
            </div>
        </div>
    </div>

    <div class="footer h-[5rem] p-5 flex justify-end items-center">

        <button
            class=" dark:text-white rounded-full min-w-[100px] min-h-11 text-lg mr-4 border dark:border-[#324154] font-Inter"
            (click)="onPreviousPage()">
            Previous
        </button>

        <button *ngIf="!isDomainFalse" mat-flat-button [color]="'primary'" class="flex items-center min-w-[100px]"
            (click)="matDialogRef.close()">
            Done
        </button>

        <button *ngIf="isDomainFalse" mat-flat-button [color]="'primary'" class="flex items-center min-w-[100px]"
            (click)="onDomainVerify()">
            Verify
        </button>
    </div>
</div>
