<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">Import PNR</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <div class="overflow-y-auto max-h-120 p-6">
        <form class="flex flex-col flex-auto" [formGroup]="formGroup">

            <div class="flex flex-row gap-4">
                <mat-form-field class="flex-grow">
                    <mat-label>Booking Ref.No</mat-label>
                    <input matInput formControlName="booking_id" required>
                </mat-form-field>

                <mat-form-field class="flex-grow">
                    <mat-label>Agent</mat-label>
                    <mat-select formControlName="agent_id" required [compareWith]="compareWith">
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search"
                                noEntriesFoundLabel="'no matching agent found'" [formControlName]="'agentfilter'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let ct of agentList" [value]="ct.id">
                            <span><span *ngIf="ct.code">{{ ct.code }} - </span>{{ ct.agency_name }}<span
                                    *ngIf="ct.master_agent_name"> ({{ ct.master_agent_name }})</span></span>
                            <div class="-mt-2">
                                <span class="text-secondary text-sm">{{
                                    ct.email_address
                                    }}</span>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex flex-row gap-4">
                <mat-form-field class="flex-grow">
                    <mat-label>Supplier</mat-label>
                    <mat-select formControlName="provider_id" required>
                        <mat-option>
                            <ngx-mat-select-search placeholderLabel="Search"
                                noEntriesFoundLabel="'no matching provider found'" [formControlName]="'supplierFilter'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let ct of SupplierList" [value]="ct.id">{{ct.company_name}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="flex-grow">
                    <mat-label>User Type</mat-label>
                    <mat-select required formControlName="user_type">
                        <mat-option *ngFor="let s of UserType" [value]="s.value">
                            {{ s.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>

        <mat-radio-group aria-label="Select an option" class="" (change)="selectedvalue()" [(ngModel)]="selectedValue">
            <div class="flex flex-row">

                <mat-radio-button value="1" class="first pnr_radio w-1/2">
                    <div class="flex flex-row items-center justify-between">
                        <div class="flex flex-col">
                            <span class="text-base font-medium">Additional Markup</span>
                        </div>
                        <div class="flex flex-row items-center showvalues" *ngIf="selectedValue === '1'">
                            <div class="px-3 py-1 text-lg primary-border border rounded-md cursor-pointer"
                                (click)="decrement('additional')">
                                <mat-icon class="primary-text icon-size-3" svgIcon="heroicons_outline:minus"></mat-icon>
                            </div>
                            <div class="text-lg font-semibold w-12 text-center">{{form.additional}}</div>
                            <div class="px-3 py-1 text-lg primary-border border rounded-md cursor-pointer"
                                (click)="increment('additional')">
                                <mat-icon class="primary-text icon-size-3" svgIcon="heroicons_outline:plus"></mat-icon>
                            </div>
                        </div>
                    </div>
                </mat-radio-button>

                <mat-radio-button value="2" class="pnr_radio w-1/2">
                    <div class="flex flex-row items-center justify-between">
                        <div class="flex flex-col">
                            <span class="text-base font-medium">Discount</span>
                        </div>
                        <div class="flex flex-row items-center showvalues" *ngIf="selectedValue === '2'">
                            <div class="px-3 py-1 text-lg primary-border border rounded-md cursor-pointer"
                                (click)="decrement('discount')">
                                <mat-icon class="primary-text icon-size-3" svgIcon="heroicons_outline:minus"></mat-icon>
                            </div>
                            <div class="text-lg font-semibold w-12 text-center">{{form.discount}}</div>
                            <div class="px-3 py-1 text-lg primary-border border rounded-md cursor-pointer"
                                (click)="increment('discount'); $event.stopPropagation();">
                                <mat-icon class="primary-text icon-size-3" svgIcon="heroicons_outline:plus"></mat-icon>
                            </div>
                        </div>
                    </div>
                </mat-radio-button>

            </div>
        </mat-radio-group>
    </div>



    <div class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <!-- Discard -->
        <button mat-stroked-button (click)="matDialogRef.close()">
            Close
        </button>
        <!-- Save as draft -->
        <button mat-flat-button [color]="'primary'" (click)="submit()">
            Save
        </button>
    </div>
</div>
