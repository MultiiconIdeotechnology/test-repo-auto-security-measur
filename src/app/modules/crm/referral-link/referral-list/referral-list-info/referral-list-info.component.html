<fuse-drawer class="w-screen min-w-screen sm:w-100 sm:min-w-100 z-999" fixed [mode]="'over'" [name]="'settingsDrawer'"
    [position]="'right'" #settingsDrawer>
    <div class="w-full">
         <div class="flex justify-between border-b-2 border-gray-border px-5 py-4 h-15">
                <span class="text-xl font-semibold">Campaign:{{infoData?.referral_code || "-"}}</span>
                <mat-icon svgIcon="close" class=" icon-size-6 cursor-pointer "
                    (click)="settingsDrawer.close()"></mat-icon>
        </div>

        <div class="flex flex-col gap-2">
            <ng-container *ngFor="let item of infoDisplayData">
                <div></div>
            </ng-container>
        </div>
    </div>
</fuse-drawer>
