<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary">
        <div class="text-lg font-medium text-white">{{title}}</div>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <form class="flex flex-col flex-auto px-6 pt-6 overflow-y-auto max-h-120" [formGroup]="formGroup" *ngIf="!readonly else detailView">

        <div class="flex flex-row space-x-3">
            <mat-form-field class="flex-grow">
                <mat-label>Module</mat-label>
                <input matInput [readonly]="readonly" formControlName="module_name" required>
            </mat-form-field>
    
            <mat-form-field class="flex-grow">
                <mat-label>Operation</mat-label>
                <input matInput [readonly]="readonly" formControlName="operation_type" required>
            </mat-form-field>
        </div>

        <div class="flex flex-row space-x-3">
            <mat-form-field class="flex-grow">
                <mat-label>Group</mat-label>
                <input matInput [readonly]="readonly" formControlName="group_name" required>
            </mat-form-field>
    
            <mat-form-field class="flex-grow">
                <mat-label>Category</mat-label>
                <input matInput [readonly]="readonly" formControlName="category_name" required>
            </mat-form-field>
        </div>

        <div class="flex flex-row space-x-3">
            <!-- <mat-form-field class="flex-grow">
                <mat-label>Login Area</mat-label>
                <input matInput [readonly]="readonly" formControlName="login_area" required>
            </mat-form-field> -->
            <mat-form-field class="flex-grow">
                <mat-label>Login Area</mat-label>
                <mat-select *ngIf="!readonly" formControlName="login_area" required>
                    <mat-option *ngFor="let pt of login_areas" [value]="pt.value">
                      {{pt.viewValue}}
                    </mat-option>
                </mat-select>
                <input *ngIf="readonly" matInput [readonly]="readonly" formControlName="preferred_time" required>
            </mat-form-field>
    
            <mat-form-field class="flex-grow">
                <mat-label>Description</mat-label>
                <input matInput [readonly]="readonly" formControlName="description">
            </mat-form-field>
        </div>        
    </form>

    <ng-template #detailView>
        <div class="grid grid-cols-4 gap-6 mb-8 p-8 pb-4 bg-card rounded-2xl overflow-hidden">
            <div class="flex flex-col mb-3" *ngFor="let filed of fieldList">
                <div class="flex flex-row space-x-2">
                    <span class=" text-md font-semibold text-secondary">{{filed.name}}</span>
                    <mat-icon *ngIf="filed.show_info" [matTooltip]="filed.info_tooltip">info</mat-icon>
                </div>
                <span class="text-base truncate" [matTooltip]="filed.value">{{filed.value || '--'}}</span>
            </div>
        </div>
    </ng-template>


    <div *ngIf="!readonly" class="flex items-center justify-end mt-4 sm:mt-0 pr-6 pb-4 space-x-3">
        <!-- Discard -->
        <button mat-stroked-button (click)="matDialogRef.close()">
            Close
        </button>
        <!-- Save as draft -->
        <button *ngIf="!readonly" mat-flat-button [color]="'primary'" (click)="submit()" [disabled]="disableBtn">
            {{btnLabel}}
        </button>
    </div>
</div>
