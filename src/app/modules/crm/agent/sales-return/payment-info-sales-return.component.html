<div class="flex flex-raw overflow-hidden overflow-x-auto mt-[-10px]">
    <div class="w-full pb-0 field-blue-bg">
        <div class="overflow-hidden w-full flex-row flex pb-2">
            <div class="flex flex-col w-full pl-3 pt-1">
                <span class="text-base font-medium text-secondary dark:text-[#687798]">Date</span>
                <span class="text-base truncate dark:text-white text-black">
                    {{ salesReturnDetail?.sales_retrun_date | date: 'dd-MM-yyyy' || '-' }}
                </span>
            </div>
            <div class="flex flex-col w-full pl-3 pt-1">
                <span class="text-base font-medium text-secondary dark:text-[#687798]">Amount</span>
                <span class="text-base truncate dark:text-white text-black">
                    {{salesReturnDetail?.sales_return_amount ? salesReturnDetail?.sales_return_amount : '-'}}
                </span>
            </div>
        </div>

        <div class="overflow-hidden w-full flex-row flex pb-2">
            <div class="flex flex-col w-full pl-3 pt-1">
                <span class="text-base font-medium text-secondary dark:text-[#687798]">Remark</span>
                <span class="text-base dark:text-white text-black">
                    {{salesReturnDetail?.sales_retrun_remark ? salesReturnDetail?.sales_retrun_remark : '-'}}
                </span>
            </div>
        </div>
    </div>
</div>
